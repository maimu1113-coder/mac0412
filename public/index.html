<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mac Talk PRO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --bg: #0d0d0d; --card: #1a1a1a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 20px; }
        .mactalk-logo { font-size: 2.5rem; font-weight: 900; text-align: center; color: var(--primary); margin: 30px 0; }
        .voice-btn { background: #ff0050; color: white; border: none; padding: 18px; border-radius: 12px; width: 100%; margin-bottom: 15px; font-weight: bold; }
        .voice-btn.active { background: #333; color: var(--primary); }
        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: var(--card); border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; outline: none; }
        .connect-btn { background: var(--primary); border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; }
        .stats-panel { background: #161616; border-radius: 18px; padding: 15px; display: flex; align-items: center; gap: 12px; border: 1px solid #333; margin-bottom: 15px; }
        #avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); }
        #chats { height: 400px; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 10px; }
        .chat-card { background: var(--card); padding: 12px; border-radius: 12px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>
    <video id="pipVideo" playsinline muted loop style="position:fixed;width:1px;height:1px;opacity:0;"><source src="https://raw.githubusercontent.com/Anarios/return-to-fame/master/assets/empty.mp4"></video>
    <audio id="bgTracker" loop src="https://github.com/anars/blank-audio/raw/master/10-minutes-of-silence.mp3"></audio>

    <div class="mactalk-logo">Mac Talk</div>
    <button id="voiceInit" class="voice-btn">⚡ 読み上げを有効にする</button>
    <div class="input-group">
        <input id="userId" placeholder="TikTok IDを入力">
        <button class="connect-btn" onclick="connect()">接続</button>
    </div>
    <div class="stats-panel">
        <img id="avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <div id="hostName">未接続</div>
    </div>
    <div id="chats"></div>

    <script>
        const socket = io();
        let voiceEnabled = false, isSpeaking = false, speechQueue = [];

        document.getElementById('voiceInit').addEventListener('click', async function() {
            voiceEnabled = true;
            this.classList.add('active'); this.innerText = "⚡ 読み上げ稼働中";
            try {
                await document.getElementById('pipVideo').play();
                await document.getElementById('bgTracker').play();
                speak("読み上げを開始します。");
            } catch (e) { alert("もう一度押してください"); }
        });

        function connect() {
            const id = document.getElementById('userId').value;
            if(!id) return;
            document.getElementById('chats').innerHTML = "";
            socket.emit('setTargetUser', id);
        }

        socket.on('roomInfo', data => {
            document.getElementById('avatar').src = data.avatar;
            document.getElementById('hostName').innerText = data.nickname + " 接続中";
            speak(data.nickname + "に接続しました。");
        });

        socket.on('chat', data => {
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<b>${data.nickname}</b><br>${data.comment}`;
            document.getElementById('chats').prepend(card);
            if(voiceEnabled) speak(data.nickname + "さん、" + data.comment);
        });

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t.replace(/[^\u3041-\u3096\u30A1-\u30F6\u4E00-\u9FFF0-9A-Za-z]/g, ''));
            u.lang = 'ja-JP'; u.onend = () => { isSpeaking = false; process(); };
            speechQueue.push(u);
            if(!isSpeaking) process();
        }

        function process() {
            if(speechQueue.length === 0) return;
            isSpeaking = true;
            window.speechSynthesis.speak(speechQueue.shift());
        }
    </script>
</body>
</html>
