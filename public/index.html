<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Monitor PRO+</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #0d0d0d; --surface: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .voice-btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 15px; font-size: 1.1rem; box-shadow: 0 0 15px rgba(255, 0, 80, 0.4); }
        .controls { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex-grow: 1; background: var(--surface); border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; }
        button.connect-btn { background: var(--primary); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #chats { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 10px; }
        .chat-card { background: var(--surface); padding: 12px; border-radius: 10px; border-left: 4px solid var(--primary); }
        .gift-card { border-left: 4px solid var(--secondary); background: rgba(255, 0, 80, 0.2); border: 1px solid var(--secondary); }
        .nickname { color: var(--primary); font-weight: bold; font-size: 0.8rem; display: block; }
    </style>
</head>
<body>
    <button id="voiceInit" class="voice-btn">ã€ ğŸ”´ èª­ã¿ä¸Šã’ï¼†é€šçŸ¥éŸ³ã‚’æœ‰åŠ¹ã«ã™ã‚‹ ã€‘</button>

    <div class="controls">
        <input id="userId" placeholder="TikTok IDã‚’å…¥åŠ›">
        <button class="connect-btn" onclick="connect()">æ¥ç¶š</button>
    </div>
    
    <div id="chats"></div>

    <script>
        const socket = io();
        let voiceEnabled = false;
        let speechQueue = [];
        let isSpeaking = false;

        // ã‚®ãƒ•ãƒˆé€šçŸ¥éŸ³ï¼ˆãƒ”ãƒ¼ãƒ³ï¼ï¼‰
        function playGiftSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, ctx.currentTime);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
                osc.start(); osc.stop(ctx.currentTime + 0.4);
            } catch(e) { console.log("Sound error"); }
        }

        // éŸ³å£°ãƒœã‚¿ãƒ³
        document.getElementById('voiceInit').addEventListener('click', function() {
            voiceEnabled = true;
            window.speechSynthesis.cancel();
            const startMsg = new SpeechSynthesisUtterance("æº–å‚™ãŒã§ãã¾ã—ãŸã€‚ãƒ©ã‚¤ãƒ–IDã‚’å…¥ã‚Œã¦æ¥ç¶šã—ã¦ãã ã•ã„ã€‚");
            startMsg.lang = 'ja-JP';
            window.speechSynthesis.speak(startMsg);
            this.innerText = "ğŸ”Š å…¨æ©Ÿèƒ½æœ‰åŠ¹ä¸­";
            this.style.background = "#333";
            this.style.boxShadow = "none";
        });

        function speak(text) {
            if (!voiceEnabled) return;
            speechQueue.push(text);
            if (!isSpeaking) processQueue();
        }

        function processQueue() {
            if (speechQueue.length === 0) { isSpeaking = false; return; }
            isSpeaking = true;
            const uttr = new SpeechSynthesisUtterance(speechQueue.shift());
            uttr.lang = 'ja-JP';
            uttr.rate = 1.2;
            uttr.onend = () => { setTimeout(processQueue, 50); };
            uttr.onerror = () => { isSpeaking = false; processQueue(); };
            window.speechSynthesis.speak(uttr);
        }

        function connect() {
            const id = document.getElementById('userId').value;
            if(id) {
                window.speechSynthesis.cancel();
                speechQueue = [];
                socket.emit('setTargetUser', id);
            }
        }

        // ã‚³ãƒ¡ãƒ³ãƒˆå—ä¿¡
        socket.on('chat', (data) => {
            const chatBox = document.getElementById('chats');
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<span class="nickname">@${data.nickname}</span>${data.comment}`;
            chatBox.prepend(card);

            let cleanMsg = data.comment.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '');
            if (cleanMsg.trim()) {
                speak(`${data.nickname}ã•ã‚“ã€‚${cleanMsg}`);
            }
        });

        // ã‚®ãƒ•ãƒˆå—ä¿¡
        socket.on('gift', (data) => {
            if (voiceEnabled) playGiftSound(); // éŸ³ã‚’é³´ã‚‰ã™

            const chatBox = document.getElementById('chats');
            const card = document.createElement('div');
            card.className = 'chat-card gift-card';
            card.innerHTML = `<span class="nickname" style="color:#ff0050">ğŸ @${data.nickname}</span>${data.giftName}ï¼`;
            chatBox.prepend(card);

            // é€šçŸ¥éŸ³ã®å¾Œã«å–‹ã‚‹
            speak(`${data.nickname}ã•ã‚“ã€ã‚®ãƒ•ãƒˆã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼`);
        });
    </script>
