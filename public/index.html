<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mac Talk PRO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #0d0d0d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 20px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; }
        .mactalk-logo { font-size: 2.5rem; font-weight: 900; text-align: center; background: linear-gradient(90deg, #fff, var(--primary), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; margin: 20px 0; }
        @keyframes shine { to { background-position: 200% center; } }
        .voice-btn { background: var(--secondary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; width: 100%; margin-bottom: 15px; }
        .voice-btn.active { background: #333; color: #888; }
        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; }
        .connect-btn { background: var(--primary); border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; }
        .stats { background: #161616; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; margin-bottom: 15px; }
        #avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); }
        #chats { flex: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 10px; }
        .chat-card { background: #1a1a1a; padding: 12px; border-radius: 12px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>
    <audio id="silentLoop" loop playsinline src="https://github.com/anars/blank-audio/raw/master/10-minutes-of-silence.mp3"></audio>

    <div class="mactalk-logo">Mac Talk</div>
    <button id="voiceInit" class="voice-btn">⚡ MONITOR ACTIVE</button>
    <div class="input-group">
        <input id="userId" placeholder="自分のTikTok ID">
        <button class="connect-btn" onclick="connect()">接続</button>
    </div>

    <div class="stats">
        <img id="avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <div style="flex:1">
            <div id="hostName" style="font-weight:bold;">未接続</div>
            <div style="font-size: 0.8rem; color: var(--primary);">現在: <span id="currentView">0</span> / 最高: <span id="maxView">0</span></div>
        </div>
    </div>
    <div id="chats"></div>

    <script>
        const socket = io();
        let voiceEnabled = false, speechQueue = [], isSpeaking = false, audioCtx;

        // オーディオをシステムに強制維持させる
        function keepAudioAlive() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            gain.gain.value = 0.0001;
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        document.getElementById('voiceInit').addEventListener('click', function() {
            voiceEnabled = true;
            this.classList.add('active'); this.innerText = "⚡ RUNNING...";
            document.getElementById('silentLoop').play();
            setInterval(keepAudioAlive, 1000); // 1秒ごとに「まだ使ってます」と通知

            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Mac Talk PRO', artist: '読み上げ中',
                    artwork: [{ src: 'https://cdn-icons-png.flaticon.com/512/3022/3022607.png', sizes: '512x512', type: 'image/png' }]
                });
                // 停止されても再生ボタンを強制表示
                navigator.mediaSession.setActionHandler('play', () => { document.getElementById('silentLoop').play(); });
            }
            speak("システム起動");
        });

        function connect() {
            const id = document.getElementById('userId').value;
            if(!id) return;
            socket.emit('setTargetUser', id);
        }

        socket.on('roomInfo', data => {
            if(data.avatar) document.getElementById('avatar').src = data.avatar;
            document.getElementById('hostName').innerText = data.nickname;
            speak("接続完了");
        });

        socket.on('chat', data => {
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<span style="color:var(--primary); font-size:0.8rem;">@${data.nickname}</span><br>${data.comment}`;
            document.getElementById('chats').prepend(card);
            
            const n = data.nickname.replace(/[^\u3041-\u3096\u30A1-\u30F6\u4E00-\u9FFF]/g, '');
            const c = data.comment.replace(/[^\u3041-\u3096\u30A1-\u30F6\u4E00-\u9FFF]/g, '');
            if(voiceEnabled && c) speak(`${n}さん、${c}`);
        });

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ja-JP'; u.rate = 1.2;
            u.onstart = () => {
                // 読み上げ開始時にオーディオを再開させる（TikTokへの割り込み対策）
                if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            };
            u.onend = () => { isSpeaking = false; process(); };
            speechQueue.push(u);
            if(!isSpeaking) process();
        }

        function process() {
            if(speechQueue.length === 0) return;
            isSpeaking = true;
            window.speechSynthesis.speak(speechQueue.shift());
        }
    </script>
</body>
</html>
