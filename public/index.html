<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TikTok Monitor Background Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #0d0d0d; --card: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 20px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; }
        .header { padding-top: 50px; margin-bottom: 20px; }
        .voice-btn { background: linear-gradient(45deg, var(--secondary), #ff4d88); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: bold; width: 100%; margin-bottom: 15px; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(255, 0, 80, 0.4); }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; background: var(--card); border: 2px solid #333; padding: 15px; border-radius: 12px; color: white; font-size: 1rem; }
        .connect-btn { background: var(--primary); border: none; padding: 0 25px; border-radius: 12px; font-weight: bold; color: #000; }
        .stats-panel { background: #161616; border-radius: 18px; padding: 18px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; margin-bottom: 20px; }
        #avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); }
        #chats { flex: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 12px; }
        .chat-card { background: var(--card); padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>
    <audio id="silentAudio" loop><source src="https://raw.githubusercontent.com/anars/blank-audio/master/10-seconds-of-silence.mp3" type="audio/mp3"></audio>

    <div class="header">
        <button id="voiceInit" class="voice-btn">ã€ ğŸ”Š èª­ã¿ä¸Šã’ã‚’æœ‰åŠ¹ã«ã™ã‚‹ ã€‘</button>
        <div class="input-group">
            <input id="userId" placeholder="TikTok IDã‚’å…¥åŠ›">
            <button class="connect-btn" onclick="connect()">æ¥ç¶š</button>
        </div>
    </div>

    <div id="statsPanel" class="stats-panel">
        <img id="avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <div style="flex:1">
            <div id="hostName" style="font-size:1.1rem; font-weight:bold; margin-bottom:6px;">æœªæ¥ç¶š</div>
            <div id="currentView" style="color:var(--primary); font-weight:bold;">ç¾åœ¨ 0 äºº</div>
        </div>
    </div>
    <div id="chats"></div>

    <script>
        const socket = io();
        let voiceEnabled = false;
        let speechQueue = [];
        let isSpeaking = false;

        const superClean = (text) => {
            if(!text) return "";
            return text.replace(/[^\u3041-\u3096\u30A1-\u30F6\u4E00-\u9FFF\uFF66-\uFF9F\u0030-\u0039\u0041-\u005A\u0061-\u007A]/g, '').trim();
        };

        document.getElementById('voiceInit').addEventListener('click', function() {
            voiceEnabled = true;
            window.speechSynthesis.cancel();
            
            // â˜…è£æŠ€ï¼šãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸç¬é–“ã«ã€Œç„¡éŸ³ã®éŸ³æ¥½ã€ã‚’å†ç”Ÿé–‹å§‹ã™ã‚‹
            const silent = document.getElementById('silentAudio');
            silent.play().catch(e => console.log("Audio play failed"));

            speak("ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰ãƒ¢ãƒ¼ãƒ‰ã‚’æœ‰åŠ¹ã«ã—ã¾ã—ãŸã€‚");
            this.innerText = "ğŸ”Š ç¨¼åƒä¸­ï¼ˆãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰å¯ï¼‰";
            this.style.background = "#333";
        });

        function connect() {
            const id = document.getElementById('userId').value;
            if(!id) return;
            speechQueue = [];
            window.speechSynthesis.cancel();
            speak(`${id} ã¸ã®æ¥ç¶šã‚’é–‹å§‹ã—ã¾ã™ã€‚`);
            socket.emit('setTargetUser', id);
        }

        socket.on('roomInfo', (data) => {
            document.getElementById('avatar').src = data.avatar;
            document.getElementById('hostName').innerText = data.nickname;
            document.getElementById('currentView').innerText = `ç¾åœ¨ ${data.viewerCount} äºº`;
            speak(`${superClean(data.nickname)} ã«æ¥ç¶šã—ã¾ã—ãŸã€‚`);
        });

        socket.on('chat', (data) => {
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<span style="color:var(--primary); font-size:0.85rem; font-weight:bold;">@${data.nickname}</span><br>${data.comment}`;
            document.getElementById('chats').prepend(card);
            if(voiceEnabled) {
                let msg = superClean(data.comment);
                if(msg) speak(`${superClean(data.nickname)}ã•ã‚“ã€${msg}`);
            }
        });

        function speak(t) {
            if(!voiceEnabled) return;
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ja-JP'; u.rate = 1.1;
            u.onend = () => { isSpeaking = false; process(); };
            speechQueue.push(u);
            if(!isSpeaking) process();
        }

        function process() {
            if(speechQueue.length === 0) return;
            isSpeaking = true;
            window.speechSynthesis.speak(speechQueue.shift());
        }
    </script>
</body>
</html>
