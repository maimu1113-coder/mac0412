<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Monitor PRO+</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #0d0d0d; --surface: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .header { margin-bottom: 10px; }
        .voice-btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .input-area { display: flex; gap: 5px; margin-bottom: 10px; }
        input { flex: 1; background: var(--surface); border: 1px solid #333; padding: 10px; border-radius: 5px; color: white; }
        button.connect-btn { background: var(--primary); color: black; border: none; padding: 10px; border-radius: 5px; font-weight: bold; }
        #chats { flex: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 8px; }
        .chat-card { background: var(--surface); padding: 10px; border-radius: 8px; border-left: 4px solid var(--primary); }
        /* ã‚®ãƒ•ãƒˆç”¨ã®ç‰¹åˆ¥ãªãƒ‡ã‚¶ã‚¤ãƒ³ */
        .gift-card { border-left: 4px solid var(--secondary); background: rgba(255, 0, 80, 0.2); border: 1px solid var(--secondary); animation: blink 1s; }
        @keyframes blink { 0% { opacity: 0.5; } 100% { opacity: 1; } }
        .nickname { color: var(--primary); font-weight: bold; display: block; font-size: 0.8rem; }
    </style>
</head>
<body>
    <button id="voiceInit" class="voice-btn">ã€èª­ã¿ä¸Šã’ã‚’é–‹å§‹ã™ã‚‹ã€‘</button>
    <div class="input-area">
        <input id="userId" placeholder="TikTok ID">
        <button class="connect-btn" onclick="connect()">æ¥ç¶š</button>
    </div>
    <div id="chats"></div>

    <script>
        const socket = io();
        let speechQueue = [];
        let isSpeaking = false;
        let voiceEnabled = false;

        // ã‚®ãƒ•ãƒˆéŸ³
        function playGiftSound() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.connect(gain); gain.connect(context.destination);
            osc.frequency.setValueAtTime(1000, context.currentTime);
            gain.gain.setValueAtTime(0.1, context.currentTime);
            osc.start(); osc.stop(context.currentTime + 0.1);
        }

        document.getElementById('voiceInit').addEventListener('click', function() {
            voiceEnabled = true;
            this.innerText = "ğŸ”Š èª­ã¿ä¸Šã’ä¸­...";
            this.style.background = "#444";
            const u = new SpeechSynthesisUtterance("ã‚®ãƒ•ãƒˆèª­ã¿ä¸Šã’æº–å‚™å®Œäº†");
            u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);
        });

        function speak(text) {
            if (!voiceEnabled) return;
            speechQueue.push(text);
            if (!isSpeaking) processQueue();
        }

        function processQueue() {
            if (speechQueue.length === 0) { isSpeaking = false; return; }
            isSpeaking = true;
            const uttr = new SpeechSynthesisUtterance(speechQueue.shift());
            uttr.lang = 'ja-JP';
            uttr.rate = 1.2;
            uttr.onend = () => { setTimeout(processQueue, 50); };
            window.speechSynthesis.speak(uttr);
        }

        function connect() {
            const id = document.getElementById('userId').value;
            if(id) socket.emit('setTargetUser', id);
        }

        socket.on('chat', (data) => {
            const chatBox = document.getElementById('chats');
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<span class="nickname">@${data.nickname}</span>${data.comment}`;
            chatBox.prepend(card);

            let cleanMsg = data.comment.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '');
            if (cleanMsg.trim()) speak(`${data.nickname}ã•ã‚“ã€‚${cleanMsg}`);
        });

        // â˜…ã‚®ãƒ•ãƒˆè¡¨ç¤ºã¨éŸ³å£°ã®è¿½åŠ 
        socket.on('gift', (data) => {
            if (voiceEnabled) playGiftSound();
            
            const chatBox = document.getElementById('chats');
            const card = document.createElement('div');
            card.className = 'chat-card gift-card';
            card.innerHTML = `<span class="nickname" style="color:#ff0050">ğŸ @${data.nickname}</span>${data.giftName}ã‚’ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆï¼`;
            chatBox.prepend(card);

            speak(`${data.nickname}ã•ã‚“ã€ã‚®ãƒ•ãƒˆã®${data.giftName}ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼`);
        });
    </script>
</body>
</html>
