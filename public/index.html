<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mac Talk Ultimate</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #0d0d0d; --card: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 20px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; }
        .logo-container { text-align: center; padding-top: 40px; margin-bottom: 10px; }
        .mactalk-logo { font-size: 2.5rem; font-weight: 900; background: linear-gradient(90deg, #fff, var(--primary), #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 3s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        .voice-btn { background: #ff0050; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-bottom: 15px; box-shadow: 0 0 15px rgba(255, 0, 80, 0.4); }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; background: var(--card); border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; outline: none; }
        .connect-btn { background: var(--primary); border: none; padding: 0 20px; border-radius: 12px; font-weight: bold; color: #000; }
        .stats-panel { background: #161616; border-radius: 18px; padding: 18px; display: flex; align-items: center; gap: 15px; border: 1px solid #333; margin-bottom: 15px; }
        #avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); background: #333; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; flex: 1; text-align: center; }
        .stat-label { font-size: 0.6rem; color: #888; display: block; }
        .stat-val { color: var(--primary); font-weight: bold; font-size: 1rem; }
        #chats { flex: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 12px; }
        .chat-card { background: var(--card); padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>
    <audio id="bgTracker" loop playsinline><source src="https://raw.githubusercontent.com/anars/blank-audio/master/10-seconds-of-silence.mp3" type="audio/mp3"></audio>
    <div class="logo-container"><div class="mactalk-logo">Mac Talk</div></div>
    <button id="voiceInit" class="voice-btn">‚ö° MONITOR ACTIVE</button>
    <div class="input-group">
        <input id="userId" placeholder="TikTok ID">
        <button class="connect-btn" onclick="connect()">Êé•Á∂ö</button>
    </div>
    <div class="stats-panel">
        <img id="avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <div style="flex:1">
            <div id="hostName" style="font-weight:bold; margin-bottom:5px;">Êú™Êé•Á∂ö</div>
            <div class="stats-grid">
                <div><span class="stat-label">„Éï„Ç©„É≠„Éº</span><span id="followers" class="stat-val">0</span></div>
                <div><span class="stat-label">ÁèæÂú®</span><span id="currentView" class="stat-val">0</span></div>
                <div><span class="stat-label">ÊúÄÈ´ò</span><span id="maxView" class="stat-val">0</span></div>
            </div>
        </div>
    </div>
    <div id="chats"></div>

    <script>
        const socket = io();
        let voiceEnabled = false, isSpeaking = false, speechQueue = [], maxViewers = 0;
        let processedMsgIds = new Set(); // ‰∫åÈáçË°®Á§∫„ÇíÈò≤„Åê„Åü„ÇÅ„ÅÆID„É™„Çπ„Éà

        const clean = (t) => t ? t.replace(/[^\u3041-\u3096\u30A1-\u30F6\u4E00-\u9FFF\uFF66-\uFF9F\u0030-\u0039\u0041-\u005A\u0061-\u007A]/g, '').trim() : "";

        document.getElementById('voiceInit').addEventListener('click', function() {
            voiceEnabled = true;
            window.speechSynthesis.cancel();
            document.getElementById('bgTracker').play();
            speak("„Éû„ÉÉ„ÇØ„Éà„Éº„ÇØ„ÄÅ„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„ÉâÁ®ºÂÉç‰∏≠„ÄÇ");
            this.style.background = "#333";
        });

        function connect() {
            const id = document.getElementById('userId').value;
            if(!id) return;
            processedMsgIds.clear(); // IDÂ±•Ê≠¥„Çí„É™„Çª„ÉÉ„Éà
            document.getElementById('chats').innerHTML = "";
            socket.emit('setTargetUser', id);
        }

        socket.on('roomInfo', (data) => {
            document.getElementById('avatar').src = data.avatar;
            document.getElementById('hostName').innerText = data.nickname;
            document.getElementById('followers').innerText = data.followerCount.toLocaleString();
            document.getElementById('currentView').innerText = data.viewerCount.toLocaleString();
            speak(`${clean(data.nickname)}„Åï„Çì„Å´Êé•Á∂ö„Åó„Åæ„Åó„Åü„ÄÇ`);
        });

        socket.on('viewerUpdate', (data) => {
            document.getElementById('currentView').innerText = data.viewerCount.toLocaleString();
            if(data.viewerCount > maxViewers) {
                maxViewers = data.viewerCount;
                document.getElementById('maxView').innerText = maxViewers.toLocaleString();
            }
        });

        socket.on('chat', (data) => {
            // ‚òÖ‰∫åÈáçË°®Á§∫„ÉÅ„Çß„ÉÉ„ÇØ
            if (processedMsgIds.has(data.msgId)) return;
            processedMsgIds.add(data.msgId);
            if (processedMsgIds.size > 100) processedMsgIds.delete(processedMsgIds.values().next().value);

            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<span style="color:var(--primary); font-size:0.8rem;">@${data.nickname}</span><br>${data.comment}`;
            document.getElementById('chats').prepend(card);
            
            if(voiceEnabled) {
                const n = clean(data.nickname), m = clean(data.comment);
                if(m) speak(`${n}„Åï„Çì„ÄÅ${m}`);
            }
        });

        socket.on('gift', (data) => {
            const card = document.createElement('div');
            card.className = 'chat-card'; card.style.borderLeftColor = 'var(--secondary)';
            card.innerHTML = `<span style="color:var(--secondary)">üéÅ @${data.nickname}</span><br>${data.giftName}ÔºÅ`;
            document.getElementById('chats').prepend(card);
            speak(`${clean(data.nickname)}„Åï„Çì„ÇÆ„Éï„ÉàÊÑüË¨ùÔºÅ`);
        });

        function speak(t) {
            if(!voiceEnabled) return;
            speechQueue.push(t);
            if(!isSpeaking) process();
        }

        function process() {
            if(speechQueue.length === 0) { isSpeaking = false; return; }
            isSpeaking = true;
            const u = new SpeechSynthesisUtterance(speechQueue.shift());
            u.lang = 'ja-JP'; u.rate = 1.1;
            u.onend = () => { setTimeout(process, 50); };
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
