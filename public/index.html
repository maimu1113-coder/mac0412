<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Monitor Natural</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #0d0d0d; --surface: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .voice-btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 15px; font-size: 1.1rem; }
        .controls { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: var(--surface); border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; }
        button.connect-btn { background: var(--primary); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; }
        #chats { flex: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 10px; }
        .chat-card { background: var(--surface); padding: 12px; border-radius: 10px; border-left: 4px solid var(--primary); }
        .gift-card { border-left: 4px solid var(--secondary); background: rgba(255, 0, 80, 0.2); border: 1px solid var(--secondary); }
        .nickname { color: var(--primary); font-weight: bold; font-size: 0.8rem; display: block; }
    </style>
</head>
<body>
    <button id="voiceInit" class="voice-btn">ã€ ğŸ”´ èª­ã¿ä¸Šã’ï¼†é€šçŸ¥éŸ³ã‚’æœ‰åŠ¹ã«ã™ã‚‹ ã€‘</button>

    <div class="controls">
        <input id="userId" placeholder="TikTok IDã‚’å…¥åŠ›">
        <button class="connect-btn" onclick="connect()">æ¥ç¶š</button>
    </div>
    
    <div id="chats"></div>

    <script>
        const socket = io();
        let voiceEnabled = false;
        let speechQueue = [];
        let isSpeaking = false;

        function playGiftSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                osc.frequency.setValueAtTime(1000, ctx.currentTime);
                gain.gain.setValueAtTime(0.08, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                osc.start(); osc.stop(ctx.currentTime + 0.3);
            } catch(e) { console.log("Sound Error"); }
        }

        document.getElementById('voiceInit').addEventListener('click', function() {
            voiceEnabled = true;
            window.speechSynthesis.cancel();
            this.innerText = "ğŸ”Š è‡ªç„¶ãªèª­ã¿ä¸Šã’ãƒ¢ãƒ¼ãƒ‰ä¸­";
            this.style.background = "#333";
            speak("èª­ã¿ä¸Šã’ã‚’é–‹å§‹ã—ã¾ã™ã€‚");
        });

        function speak(text) {
            if (!voiceEnabled) return;
            speechQueue.push(text);
            if (!isSpeaking) processQueue();
        }

        function processQueue() {
            if (speechQueue.length === 0) { isSpeaking = false; return; }
            isSpeaking = true;
            const uttr = new SpeechSynthesisUtterance(speechQueue.shift());
            uttr.lang = 'ja-JP';
            
            // --- è‡ªç„¶ãªå–‹ã‚Šã®ãŸã‚ã®è¨­å®š ---
            uttr.rate = 1.05;  // è‡ªç„¶ãªé€Ÿã•
            uttr.pitch = 1.1; // å°‘ã—æ˜ã‚‹ã„ãƒˆãƒ¼ãƒ³
            uttr.volume = 1.0;
            // ---------------------------

            uttr.onend = () => { setTimeout(processQueue, 150); }; // ã‚³ãƒ¡ãƒ³ãƒˆã®é–“ã«å°‘ã—ä½™éŸ»ã‚’ä½œã‚‹
            uttr.onerror = () => { isSpeaking = false; processQueue(); };
            window.speechSynthesis.speak(uttr);
        }

        function connect() {
            const id = document.getElementById('userId').value;
            if(id) {
                window.speechSynthesis.cancel();
                speechQueue = [];
                socket.emit('setTargetUser', id);
            }
        }

        socket.on('chat', (data) => {
            const chatBox = document.getElementById('chats');
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<span class="nickname">@${data.nickname}</span>${data.comment}`;
            chatBox.prepend(card);

            let cleanMsg = data.comment.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '');
            if (cleanMsg.trim()) {
                // ã€Œã•ã‚“ã€ã€ã¨ç¹‹ã’ã‚‹ã“ã¨ã§ã€è‡ªç„¶ãªå‘¼ã³ã‹ã‘ã«ãªã‚Šã¾ã™
                speak(`${data.nickname}ã•ã‚“ã€${cleanMsg}`);
            }
        });

        socket.on('gift', (data) => {
            if (voiceEnabled) playGiftSound();
            const chatBox = document.getElementById('chats');
            const card = document.createElement('div');
            card.className = 'chat-card gift-card';
            card.innerHTML = `<span class="nickname" style="color:#ff0050">ğŸ @${data.nickname}</span>${data.giftName}ï¼`;
            chatBox.prepend(card);
            speak(`${data.nickname}ã•ã‚“ã€ã‚®ãƒ•ãƒˆã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼`);
        });
    </script>
</body>
</html>
