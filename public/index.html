<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TikTok Monitor PRO</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #0d0d0d; --card: #1a1a1a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 20px; height: 100vh; display: flex; flex-direction: column; box-sizing: border-box; }
        
        /* ãƒœã‚¿ãƒ³ä½ç½®ã‚’ä¸‹ã’ã¦ãƒãƒƒãƒå›é¿ */
        .header { padding-top: 20px; margin-bottom: 15px; }
        .voice-btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin-bottom: 10px; }
        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: var(--card); border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; }
        .connect-btn { background: var(--primary); border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; }

        /* é…ä¿¡è€…æƒ…å ±ã®è¡¨ç¤ºã‚¨ãƒªã‚¢ï¼ˆæœ€åˆã‹ã‚‰è¦‹ãˆã‚‹ã‚ˆã†ã«ã™ã‚‹ï¼‰ */
        .stats-panel { background: #222; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; border: 1px solid var(--primary); margin-bottom: 15px; }
        #avatar { width: 50px; height: 50px; border-radius: 50%; background: #444; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 0.7rem; flex: 1; }
        .stat-val { color: var(--primary); font-weight: bold; font-size: 0.9rem; display: block; }

        #chats { flex: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 8px; }
        .chat-card { background: var(--card); padding: 10px; border-radius: 10px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>
    <div class="header">
        <button id="voiceInit" class="voice-btn">ã€ ğŸ”´ éŸ³å£°ã‚’æœ‰åŠ¹ã«ã™ã‚‹ ã€‘</button>
        <div class="input-group">
            <input id="userId" placeholder="TikTok IDã‚’å…¥åŠ›">
            <button class="connect-btn" onclick="connect()">æ¥ç¶š</button>
        </div>
    </div>

    <div class="stats-panel">
        <img id="avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <div style="flex:1">
            <div id="hostName" style="font-size:0.9rem; font-weight:bold; margin-bottom:5px;">æœªæ¥ç¶š</div>
            <div class="stats-grid">
                <div>ãƒ•ã‚©ãƒ­ãƒ¯ãƒ¼<span id="followers" class="stat-val">0</span></div>
                <div>ç¾åœ¨<span id="currentView" class="stat-val">0</span></div>
                <div>æœ€é«˜åŒæ¥<span id="maxView" class="stat-val">0</span></div>
            </div>
        </div>
    </div>

    <div id="chats"></div>

    <script>
        const socket = io();
        let voiceEnabled = false;
        let speechQueue = [];
        let isSpeaking = false;
        let maxViewers = 0;

        // éŸ³å£°æœ‰åŠ¹åŒ–
        document.getElementById('voiceInit').addEventListener('click', function() {
            voiceEnabled = true;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance("èª­ã¿ä¸Šã’æº–å‚™å®Œäº†");
            u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);
            this.innerText = "ğŸ”Š èª­ã¿ä¸Šã’ç¨¼åƒä¸­";
            this.style.background = "#333";
        });

        function connect() {
            const id = document.getElementById('userId').value;
            if(!id) return;
            // ãƒªã‚»ãƒƒãƒˆå‡¦ç†
            maxViewers = 0;
            speechQueue = [];
            window.speechSynthesis.cancel();
            socket.emit('setTargetUser', id);
        }

        // é…ä¿¡è€…æƒ…å ±å—ä¿¡
        socket.on('roomInfo', (data) => {
            document.getElementById('avatar').src = data.avatar;
            document.getElementById('hostName').innerText = data.nickname;
            document.getElementById('followers').innerText = data.followerCount.toLocaleString();
            document.getElementById('currentView').innerText = data.viewerCount.toLocaleString();
        });

        // åŒæ¥æ•°æ›´æ–°
        socket.on('viewerUpdate', (data) => {
            document.getElementById('currentView').innerText = data.viewerCount.toLocaleString();
            if(data.viewerCount > maxViewers) {
                maxViewers = data.viewerCount;
                document.getElementById('maxView').innerText = maxViewers.toLocaleString();
            }
        });

        socket.on('chat', (data) => {
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<span style="color:var(--primary); font-size:0.8rem;">@${data.nickname}</span><br>${data.comment}`;
            document.getElementById('chats').prepend(card);
            
            if(voiceEnabled) {
                // çµµæ–‡å­—é™¤å»ã—ã¦èª­ã¿ä¸Šã’
                let msg = data.comment.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '');
                if(msg) speak(`${data.nickname}ã•ã‚“ã€${msg}`);
            }
        });

        socket.on('gift', (data) => {
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.style.borderLeftColor = 'var(--secondary)';
            card.innerHTML = `<span style="color:var(--secondary)">ğŸ @${data.nickname}</span><br>${data.giftName}ï¼`;
            document.getElementById('chats').prepend(card);
            speak(`${data.nickname}ã•ã‚“ã€ã‚®ãƒ•ãƒˆã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼`);
        });

        function speak(t) {
            speechQueue.push(t);
            if(!isSpeaking) process();
        }

        function process() {
            if(speechQueue.length === 0) { isSpeaking = false; return; }
            isSpeaking = true;
            const u = new SpeechSynthesisUtterance(speechQueue.shift());
            u.lang = 'ja-JP';
            u.onend = () => { setTimeout(process, 100); };
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
