<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacTok Engine PRO</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body { margin: 0; background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .card { background: #111; border-radius: 24px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 0 40px rgba(255,0,80,0.4); }
  input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 14px; border: 1px solid #333; background: #1a1a1a; color: #fff; text-align: center; box-sizing: border-box; }
  button { width: 100%; padding: 16px; border-radius: 30px; border: none; background: #ff0050; color: #fff; font-size: 18px; font-weight: bold; cursor: pointer; }
  #comment-box { height: 160px; overflow-y: auto; background: #080808; border-radius: 12px; padding: 12px; text-align: left; font-size: 14px; margin-top: 20px; border: 1px solid #222; }
  .comment { margin-bottom: 8px; border-bottom: 1px solid #111; }
  .user { color: #ff0050; font-weight: bold; font-size: 11px; }
  #status-label { font-size: 12px; color: #777; margin-top: 20px; display: block; }
</style>
</head>
<body>

<div class="card">
  <div style="font-size: 24px; font-weight: bold; margin-bottom: 20px;">MacTok <span style="color:#ff0050;">PRO</span></div>
  <input type="text" id="tiktok-id" placeholder="TikTok IDを入力">
  <button id="main-btn" onclick="runEngine()">エンジン始動</button>

  <div id="live-container" style="display:none;">
    <div id="comment-box"></div>
  </div>

  <span id="status-label">Ready</span>
</div>

<script>
const socket = io({ transports: ["polling"] });
const synth = window.speechSynthesis;
let isVoiceReady = false;

// 音声リストを強制的に読み込む
function prepareVoice() {
    synth.cancel();
    const msg = new SpeechSynthesisUtterance("読み上げを開始します");
    msg.lang = 'ja-JP';
    msg.volume = 1.0;
    synth.speak(msg);
    isVoiceReady = true;
}

async function runEngine() {
  const id = document.getElementById("tiktok-id").value.trim();
  if (!id) return;

  // ボタンクリック時に音声を強制初期化
  prepareVoice();

  document.getElementById("status-label").innerText = "⏳ 接続中...";
  
  try {
    const res = await fetch(`/api/tiktok/${id}`);
    const data = await res.json();
    if (!data.error) {
      document.getElementById("live-container").style.display = "block";
      socket.emit("connect-live", id);
    }
  } catch (e) {
    document.getElementById("status-label").innerText = "❌ エラー";
  }
}

socket.on("new-comment", (data) => {
  const box = document.getElementById("comment-box");
  const el = document.createElement("div");
  el.className = "comment";
  el.innerHTML = `<span class="user">@${data.user}</span><br>${data.text}`;
  box.prepend(el);

  // 読み上げ
  if (isVoiceReady) {
    const utter = new SpeechSynthesisUtterance(data.text);
    utter.lang = 'ja-JP';
    utter.rate = 1.2;
    synth.speak(utter);
  }
});

socket.on("live-status", (msg) => {
  document.getElementById("status-label").innerText = msg;
});
</script>
</body>
</html>
