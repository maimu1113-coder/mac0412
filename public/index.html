<script>

function clickConnect() {

    if(!id) { alert("IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
    
    // ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—é–‹å§‹

        if(secondsElapsed >= 15) {

    if(e.t === "sys") {

function talk() {
