<!DOCTYPE html>
<html>
<head>
    <title>TikTok Live Reader</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <input id="userId" placeholder="TikTok ID (例: Katoutokuiten1)">
    <button onclick="connect()">接続</button>
    <div id="chats"></div>

    <script>
        const socket = io();
        function connect() {
            const id = document.getElementById('userId').value;
            socket.emit('setTargetUser', id);
        }

        socket.on('chat', (data) => {
            const div = document.createElement('div');
            div.innerText = `${data.nickname}: ${data.comment}`;
            document.getElementById('chats').prepend(div);
            
            // 読み上げ機能
            const uttr = new SpeechSynthesisUtterance(data.comment);
            speechSynthesis.speak(uttr);
        });
    </script>
</body>
</html>
