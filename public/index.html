<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>TikTok Live Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #050505; --card: #121212; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: env(safe-area-inset-top) 15px 20px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ãƒ»ãƒœã‚¿ãƒ³å‘¨ã‚Š */
        .header-nav { padding-top: 10px; margin-bottom: 15px; }
        .voice-btn { background: linear-gradient(45deg, var(--secondary), #ff4d88); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; width: 100%; font-size: 0.9rem; box-shadow: 0 4px 15px rgba(255, 0, 80, 0.3); }
        .input-group { display: flex; gap: 8px; margin-top: 10px; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; padding: 12px; border-radius: 10px; color: white; }
        .connect-btn { background: var(--primary); border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; }

        /* ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ãƒ»çµ±è¨ˆã‚¨ãƒªã‚¢ */
        .stats-container { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #222; display: none; grid-template-columns: auto 1fr; gap: 15px; align-items: center; }
        #avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; font-size: 0.75rem; }
        .stat-item { background: #1e1e1e; padding: 5px 10px; border-radius: 6px; }
        .stat-label { color: #888; display: block; }
        .stat-value { color: var(--primary); font-weight: bold; font-size: 0.9rem; }

        /* ãƒãƒ£ãƒƒãƒˆã‚¨ãƒªã‚¢ */
        #chats { flex: 1; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 10px; padding-right: 5px; }
        .chat-card { background: var(--card); padding: 12px; border-radius: 12px; border-left: 4px solid var(--primary); animation: fadeIn 0.3s ease; }
        .gift-card { border-left-color: var(--secondary); background: rgba(255, 0, 80, 0.1); border: 1px solid rgba(255, 0, 80, 0.3); }
        .nickname { font-size: 0.75rem; color: var(--primary); font-weight: bold; margin-bottom: 4px; display: block; }
        .comment { font-size: 0.95rem; line-height: 1.4; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="header-nav">
        <button id="voiceInit" class="voice-btn">ã€ ğŸ”´ éŸ³å£°ã‚’æœ‰åŠ¹ã«ã™ã‚‹ ã€‘</button>
        <div class="input-group">
            <input id="userId" placeholder="TikTok ID">
            <button class="connect-btn" onclick="connect()">æ¥ç¶š</button>
        </div>
    </div>

    <div id="statsArea" class="stats-container">
        <img id="avatar" src="" alt="">
        <div>
            <div id="hostName" style="font-weight:bold; margin-bottom:8px; font-size:1rem;">---</div>
            <div class="stats-grid">
                <div class="stat-item"><span class="stat-label">ãƒ•ã‚©ãƒ­ãƒ¼</span><span id="followers" class="stat-value">0</span></div>
                <div class="stat-item"><span class="stat-label">ç¾åœ¨</span><span id="currentView" class="stat-value">0</span></div>
                <div class="stat-item"><span class="stat-label">æœ€é«˜åŒæ¥</span><span id="maxView" class="stat-value">0</span></div>
            </div>
        </div>
    </div>

    <div id="chats"></div>

    <script>
        const socket = io();
        let voiceEnabled = false;
        let speechQueue = [];
        let isSpeaking = false;
        let maxViewers = 0;

        const emojiRegex = /([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g;
        const shortEmojiDict = { 'ğŸ¤£': 'ç¬‘ã„', 'ğŸ˜‚': 'ç¬‘ã„', 'â¤ï¸': 'ãƒãƒ¼ãƒˆ', 'ğŸ‘': 'ã‚°ãƒƒãƒ‰' };

        const getSmartText = (text) => {
            let plain = text.replace(emojiRegex, '').trim();
            if (plain) return plain;
            const emojis = text.match(emojiRegex);
            return emojis ? (shortEmojiDict[emojis[0]] || "") : "";
        };

        function playGiftSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.frequency.setValueAtTime(1000, ctx.currentTime);
            gain.gain.setValueAtTime(0.05, ctx.currentTime);
            osc.start(); osc.stop(ctx.currentTime + 0.2);
        }

        document.getElementById('voiceInit').addEventListener('click', function() {
            voiceEnabled = true;
            window.speechSynthesis.cancel();
            this.innerText = "ğŸ”Š ãƒ¢ãƒ‹ã‚¿ãƒ¼ç¨¼åƒä¸­";
            this.style.background = "#333";
        });

        function connect() {
            const id = document.getElementById('userId').value;
            if(id) socket.emit('setTargetUser', id);
        }

        // é…ä¿¡è€…æƒ…å ±ã®è¡¨ç¤º
        socket.on('roomInfo', (data) => {
            document.getElementById('statsArea').style.display = 'grid';
            document.getElementById('avatar').src = data.roomInfo.owner.avatar_thumb.url_list[0];
            document.getElementById('hostName').innerText = data.roomInfo.owner.nickname;
            document.getElementById('followers').innerText = data.followerCount.toLocaleString();
        });

        // è¦–è´è€…æ•°ã®æ›´æ–°
        socket.on('viewerUpdate', (data) => {
            document.getElementById('currentView').innerText = data.viewerCount.toLocaleString();
            if(data.viewerCount > maxViewers) {
                maxViewers = data.viewerCount;
                document.getElementById('maxView').innerText = maxViewers.toLocaleString();
            }
        });

        socket.on('chat', (data) => {
            const card = document.createElement('div');
            card.className = 'chat-card';
            card.innerHTML = `<span class="nickname">@${data.nickname}</span><div class="comment">${data.comment}</div>`;
            document.getElementById('chats').prepend(card);
            if (voiceEnabled) {
                let sName = getSmartText(data.nickname);
                let sMsg = getSmartText(data.comment);
                if (sMsg) speak(`${sName}ã•ã‚“ã€${sMsg}`);
            }
        });

        socket.on('gift', (data) => {
            if (voiceEnabled) playGiftSound();
            const card = document.createElement('div');
            card.className = 'chat-card gift-card';
            card.innerHTML = `<span class="nickname">ğŸ @${data.nickname}</span><div class="comment">${data.giftName}ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼</div>`;
            document.getElementById('chats').prepend(card);
            speak(`${getSmartText(data.nickname)}ã•ã‚“ã€ã‚®ãƒ•ãƒˆã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™ï¼`);
        });

        function speak(t) {
            speechQueue.push(t);
            if (!isSpeaking) process();
        }

        function process() {
            if (speechQueue.length === 0) { isSpeaking = false; return; }
            isSpeaking = true;
            const u = new SpeechSynthesisUtterance(speechQueue.shift());
            u.lang = 'ja-JP'; u.rate = 1.05;
            u.onend = () => { setTimeout(process, 100); };
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
