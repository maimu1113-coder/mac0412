<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacTok Engine PRO</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body { margin: 0; background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .card { background: #111; border-radius: 20px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 0 30px rgba(255,0,80,0.4); }
  .title { font-size: 26px; font-weight: bold; margin-bottom: 20px; }
  input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-size: 16px; text-align: center; box-sizing: border-box; }
  button { width: 100%; padding: 15px; border-radius: 30px; border: none; background: #ff0050; color: #fff; font-size: 18px; font-weight: bold; cursor: pointer; }
  #profile-area { margin-top: 20px; padding: 15px; background: #1a1a1a; border-radius: 12px; display: none; }
  .avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ff0050; }
  #live-container { margin-top: 20px; display: none; }
  #comment-box { height: 150px; overflow-y: auto; background: #050505; border-radius: 10px; padding: 10px; text-align: left; font-size: 13px; border: 1px solid #222; }
  .comment { margin-bottom: 5px; border-bottom: 1px solid #111; padding-bottom: 2px; }
  .user { color: #ff0050; font-weight: bold; margin-right: 5px; }
  #status-label { font-size: 12px; color: #666; margin-top: 15px; display: block; }
</style>
</head>
<body>

<div class="card">
  <div class="title">MacTok <span style="color:#ff0050;">PRO</span></div>
  <input type="text" id="tiktok-id" placeholder="TikTok ID„ÇíÂÖ•Âäõ">
  <button id="main-btn" onclick="runEngine()">„Ç®„É≥„Ç∏„É≥ÂßãÂãï</button>

  <div id="profile-area">
    <img id="u-avatar" class="avatar" src="">
    <div id="u-name" style="margin: 10px 0; font-weight: bold;"></div>
    <div style="font-size: 12px; color: #aaa;">„Éï„Ç©„É≠„ÉØ„Éº: <span id="u-followers" style="color:#fff"></span></div>
  </div>

  <div id="live-container">
    <div style="font-size: 12px; color: #ff0050; margin-bottom: 5px; font-weight: bold;">LIVE COMMENT READER</div>
    <div id="comment-box"></div>
  </div>

  <span id="status-label">Ready</span>
</div>

<script>
// ÂÜçÊé•Á∂öË®≠ÂÆö„ÇíÂº∑Âåñ
const socket = io({ reconnectionAttempts: 5, timeout: 10000 });
const synth = window.speechSynthesis;

async function runEngine() {
  const id = document.getElementById("tiktok-id").value.trim();
  const status = document.getElementById("status-label");
  if (!id) return;

  status.innerText = "üîç Ê∫ñÂÇô‰∏≠...";

  try {
    const res = await fetch(`/api/tiktok/${id}`);
    const data = await res.json();

    if (!data.error) {
      document.getElementById("u-avatar").src = data.user.avatarThumb;
      document.getElementById("u-name").innerText = data.user.nickname;
      document.getElementById("u-followers").innerText = data.stats.followerCount.toLocaleString();
      document.getElementById("profile-area").style.display = "block";
      
      status.innerText = "üì° „É©„Ç§„ÉñÊé•Á∂öÈñãÂßã...";
      document.getElementById("live-container").style.display = "block";
      socket.emit("connect-live", id);
    } else {
      status.innerText = "‚ùå „É¶„Éº„Ç∂„Éº„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì";
    }
  } catch (e) {
    status.innerText = "‚ùå ÈÄö‰ø°„Ç®„É©„Éº";
  }
}

socket.on("new-comment", (data) => {
  const box = document.getElementById("comment-box");
  const el = document.createElement("div");
  el.className = "comment";
  el.innerHTML = `<span class="user">${data.user}:</span>${data.text}`;
  box.prepend(el);

  // Ë™≠„Åø‰∏ä„ÅíÔºà„Ç≠„É•„Éº„ÅåÊ∫ú„Åæ„Çä„Åô„Åé„Å™„ÅÑ„Çà„ÅÜË™øÊï¥Ôºâ
  if (synth.speaking) { /* Ë™≠„Åø‰∏ä„Åí‰∏≠„ÅÆÂ†¥Âêà„ÅØ„Çπ„Ç≠„ÉÉ„Éó„Åõ„ÅöÂæÖÊ©üÔºà„Éñ„É©„Ç¶„Ç∂Ê®ôÊ∫ñÊ©üËÉΩÔºâ */ }
  const utter = new SpeechSynthesisUtterance(data.text);
  utter.lang = 'ja-JP';
  utter.rate = 1.2;
  synth.speak(utter);
});

socket.on("live-status", (msg) => {
  document.getElementById("status-label").innerText = msg;
});

socket.on("connect_error", () => {
  document.getElementById("status-label").innerText = "‚ùå „Çµ„Éº„Éê„ÉºÊé•Á∂öÂ§±Êïó";
});
</script>
</body>
</html>
