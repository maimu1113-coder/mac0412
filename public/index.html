<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacTok Engine PRO</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body { margin: 0; background: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .card { background: #111; border-radius: 24px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 0 40px rgba(255,0,80,0.4); border: 1px solid #222; }
  .title { font-size: 26px; font-weight: bold; margin-bottom: 20px; }
  input { width: 100%; padding: 16px; margin-bottom: 15px; border-radius: 14px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-size: 16px; text-align: center; box-sizing: border-box; outline: none; }
  button { width: 100%; padding: 16px; border-radius: 30px; border: none; background: #ff0050; color: #fff; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.2s; }
  button:active { transform: scale(0.95); }
  #profile-area { margin-top: 20px; padding: 15px; background: #1a1a1a; border-radius: 15px; display: none; }
  .avatar { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #ff0050; margin-bottom: 10px; }
  #live-container { margin-top: 20px; display: none; }
  #comment-box { height: 160px; overflow-y: auto; background: #080808; border-radius: 12px; padding: 12px; text-align: left; font-size: 14px; border: 1px solid #222; }
  .comment { margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 4px; }
  .user { color: #ff0050; font-weight: bold; margin-right: 6px; font-size: 11px; }
  #status-label { font-size: 12px; color: #777; margin-top: 20px; display: block; }
</style>
</head>
<body>

<div class="card">
  <div class="title">MacTok <span style="color:#ff0050;">PRO</span></div>
  <input type="text" id="tiktok-id" placeholder="TikTok ID„ÇíÂÖ•Âäõ">
  <button id="main-btn" onclick="runEngine()">„Ç®„É≥„Ç∏„É≥ÂßãÂãï</button>

  <div id="profile-area">
    <img id="u-avatar" class="avatar" src="">
    <div id="u-name" style="font-weight: bold; font-size: 18px;"></div>
    <div id="u-followers" style="font-size: 13px; color: #aaa; margin-top: 5px;"></div>
  </div>

  <div id="live-container">
    <div style="font-size: 11px; color: #ff0050; margin-bottom: 8px; font-weight: bold;">LIVE COMMENT READER</div>
    <div id="comment-box"></div>
  </div>

  <span id="status-label">„Ç∑„Çπ„ÉÜ„É†ÂæÖÊ©ü‰∏≠</span>
</div>

<script>
// „Éù„Éº„É™„É≥„Ç∞ÊñπÂºè„ÇíÊåáÂÆö„Åó„Å¶Êé•Á∂ö„ÇíÂÆâÂÆö„Åï„Åõ„Çã
const socket = io({ transports: ["polling"] });
const synth = window.speechSynthesis;
let voiceEnabled = false;

async function runEngine() {
  const id = document.getElementById("tiktok-id").value.trim();
  const status = document.getElementById("status-label");
  if (!id) return;

  // ÈáçË¶ÅÔºö„Éú„Çø„É≥Êìç‰Ωú„Å´ÈÄ£Âãï„Åï„Åõ„Å¶Èü≥Â£∞Âà∂Èôê„ÇíËß£Èô§
  const ut = new SpeechSynthesisUtterance("");
  synth.speak(ut);
  voiceEnabled = true;

  status.innerText = "‚è≥ „Éá„Éº„Çø„ÇíÁÖßÂêà‰∏≠...";

  try {
    const res = await fetch(`/api/tiktok/${id}`);
    const data = await res.json();

    if (!data.error) {
      document.getElementById("u-avatar").src = data.user.avatarThumb;
      document.getElementById("u-name").innerText = data.user.nickname;
      document.getElementById("u-followers").innerText = "„Éï„Ç©„É≠„ÉØ„Éº: " + data.stats.followerCount.toLocaleString();
      document.getElementById("profile-area").style.display = "block";
      
      status.innerText = "üì° „É©„Ç§„Éñ„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö‰∏≠...";
      document.getElementById("live-container").style.display = "block";
      
      // „É©„Ç§„ÉñÊé•Á∂öË¶ÅÊ±Ç„ÇíÈÄÅ‰ø°
      socket.emit("connect-live", id);
    } else {
      status.innerText = "‚ùå ID„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì";
    }
  } catch (e) {
    status.innerText = "‚ùå ÈÄö‰ø°„Ç®„É©„Éº";
  }
}

// „Ç≥„É°„É≥„ÉàÂèó‰ø°„Å®Ë™≠„Åø‰∏ä„Åí
socket.on("new-comment", (data) => {
  const box = document.getElementById("comment-box");
  const el = document.createElement("div");
  el.className = "comment";
  el.innerHTML = `<span class="user">@${data.user}</span><br>${data.text}`;
  box.prepend(el);

  if (voiceEnabled) {
    const utter = new SpeechSynthesisUtterance(data.text);
    utter.lang = 'ja-JP';
    utter.rate = 1.2; // Ë™≠„Åø‰∏ä„ÅíÈÄüÂ∫¶
    utter.pitch = 1.0;
    synth.speak(utter);
  }
});

socket.on("live-status", (msg) => {
  document.getElementById("status-label").innerText = msg;
});

socket.on("connect_error", () => {
  document.getElementById("status-label").innerText = "‚ö†Ô∏è „Çµ„Éº„Éê„ÉºÂÜçÊé•Á∂ö‰∏≠...";
});
</script>
</body>
</html>
