<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac tok PRO</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        /* „É≠„Ç∞„Ç§„É≥ÁîªÈù¢„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        #login-screen { width: 90%; max-width: 400px; text-align: center; }
        .title { font-size: 3rem; font-weight: 900; letter-spacing: -1px; }
        .title span { color: #ff0050; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 40px; }
        input { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #1a1a1a; color: #fff; text-align: center; margin-bottom: 20px; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #ff0050; color: #fff; font-weight: bold; font-size: 1.1rem; cursor: pointer; }

        /* „É¢„Éã„Çø„ÉºÁîªÈù¢ÔºàÊé•Á∂öÂæå„Å´Ë°®Á§∫Ôºâ */
        #monitor-screen { display: none; width: 100vw; height: 100vh; padding: 20px; box-sizing: border-box; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .status-dot { width: 10px; height: 10px; background: #ff0050; border-radius: 50%; display: inline-block; margin-right: 5px; }
        #log { flex: 1; background: #0a0a0a; border: 1px solid #222; border-radius: 12px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column-reverse; font-size: 0.9rem; line-height: 1.6; }
        .comment { margin-bottom: 8px; border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; animation: fadeIn 0.3s ease; }
        .user { color: #00f2ea; font-weight: bold; margin-right: 8px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="title">Mac tok <span>PRO</span></div>
        <div class="subtitle">Security Bypass Engine v2.0</div>
        <input type="text" id="targetId" placeholder="mac.d.onald.no1">
        <button class="btn" onclick="activateSystem()">„Ç∑„Çπ„ÉÜ„É†Ë™çË®º / „É≠„Ç∞„Ç§„É≥</button>
    </div>

    <div id="monitor-screen">
        <div class="header">
            <div><span class="status-dot" id="dot"></span><span id="statusText">CONNECTING...</span></div>
            <button onclick="video.requestPictureInPicture()" style="background:#333; color:#fff; border:none; padding:8px 15px; border-radius:20px; font-size:0.8rem;">üì∫ Â∞èÁ™ì„É¢„Éº„Éâ</button>
        </div>
        <div id="log"></div>
    </div>

    <video id="pipVideo" autoplay muted playsinline style="display:none;"></video>
    <canvas id="pipCanvas" width="400" height="500" style="display:none;"></canvas>

    <script>
        // ÁîªÂÉè„Åã„ÇâÁ¢∫Ë™ç„Åó„Åü„ÅÇ„Å™„Åü„ÅÆURL„Çí„Çª„ÉÉ„ÉàÊ∏à„Åø„Åß„Åô
        const WS_URL = "https://mactok-engine.onrender.com"; 

        let socket;
        const video = document.getElementById('pipVideo');
        const canvas = document.getElementById('pipCanvas');
        const ctx = canvas.getContext('2d');
        let messages = [];

        async function activateSystem() {
            const id = document.getElementById('targetId').value.trim().replace('@','');
            if(!id) return alert("ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

            // ÁîªÈù¢„ÇíÂàá„ÇäÊõø„Åà
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('monitor-screen').style.display = 'flex';

            // Èü≥Â£∞Ë®±ÂèØ„ÅÆÂÑÄÂºè
            const u = new SpeechSynthesisUtterance("Ë™çË®ºÊàêÂäü„ÄÇ„Ç™„É≥„É©„Ç§„É≥„ÄÇ");
            u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);

            // Â∞èÁ™ì„Éì„Éá„Ç™„ÅÆÊ∫ñÂÇô
            const stream = canvas.captureStream(10);
            video.srcObject = stream;
            try { await video.play(); } catch(e) {}

            connectToServer(id);
        }

        function connectToServer(id) {
            socket = io(WS_URL, { transports: ['websocket'] });

            socket.on('connect', () => {
                document.getElementById('statusText').innerText = "ONLINE";
                document.getElementById('dot').style.background = "#00f2ea";
                socket.emit('start', id);
                // Â∞èÁ™ìÊèèÁîª„ÇíÈñãÂßã
                setInterval(drawToCanvas, 1000);
            });

            socket.on('chat', data => {
                // ÁîªÈù¢„Å´Ë°®Á§∫
                const html = `<div class="comment"><span class="user">${data.user}</span>${data.text}</div>`;
                document.getElementById('log').insertAdjacentHTML('afterbegin', html);
                
                // Â∞èÁ™ìÁî®„Å´Ë®òÈå≤
                messages.unshift(`${data.user}: ${data.text}`);
                if(messages.length > 10) messages.pop();

                // Ë™≠„Åø‰∏ä„ÅíÂÆüË°å
                const utterance = new SpeechSynthesisUtterance(data.text);
                utterance.lang = 'ja-JP';
                utterance.rate = 1.2;
                window.speechSynthesis.speak(utterance);
            });

            socket.on('connect_error', () => {
                document.getElementById('statusText').innerText = "OFFLINE (URL ERROR)";
            });
        }

        function drawToCanvas() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff0050";
            ctx.font = "bold 24px Arial";
            ctx.fillText("MacTok PRO Monitor", 20, 50);
            ctx.fillStyle = "#fff";
            ctx.font = "18px Arial";
            messages.forEach((m, i) => ctx.fillText(m, 20, 100 + (i * 35)));
        }
    </script>
</body>
</html>
