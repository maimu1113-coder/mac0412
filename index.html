<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Mobile TikFinity</title>

<style>
:root{
  --bg:#000;
  --card:#111;
  --main:#ff0050;
  --text:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}
header{
  padding:16px;
  text-align:center;
  font-weight:800;
  font-size:22px;
}
.card{
  background:var(--card);
  margin:12px;
  padding:14px;
  border-radius:14px;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
input{
  background:#000;
  color:#fff;
  border:1px solid #333;
}
button{
  background:var(--main);
  color:#fff;
  font-weight:700;
}
#log{
  font-family:monospace;
  font-size:12px;
  max-height:40vh;
  overflow:auto;
}
.log-item{
  margin-bottom:6px;
}
.status{
  font-size:12px;
  color:#0f0;
}
</style>
</head>

<body>

<header>üì± Mobile TikFinity</header>

<div class="card">
  <input id="tid" placeholder="TikTok IDÔºà@„Å™„ÅóÔºâ">
  <button onclick="connect()">Êé•Á∂ö„Åô„Çã</button>
  <div id="status" class="status">Êú™Êé•Á∂ö</div>
</div>

<div class="card">
  <strong>„É≠„Ç∞</strong>
  <div id="log"></div>
</div>

<script>
/* ===== Ë®≠ÂÆö ===== */
const WS_URL = "wss://„ÅÇ„Å™„Åü„ÅÆRender„ÇÑRailway„ÅÆURL"; 
let ws;
let ttsOn = true;

/* ===== „É≠„Ç∞ ===== */
function log(msg,color="#fff"){
  const d=document.createElement("div");
  d.className="log-item";
  d.style.color=color;
  d.textContent=`[${new Date().toLocaleTimeString()}] ${msg}`;
  document.getElementById("log").prepend(d);
}

/* ===== Èü≥Â£∞ ===== */
function speak(text){
  if(!ttsOn) return;
  const u=new SpeechSynthesisUtterance(text);
  u.lang="ja-JP";
  speechSynthesis.speak(u);
}

/* ===== Êé•Á∂ö ===== */
function connect(){
  const user=document.getElementById("tid").value.trim();
  if(!user){alert("ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");return;}

  ws=new WebSocket(WS_URL);

  ws.onopen=()=>{
    document.getElementById("status").textContent="Êé•Á∂ö‰∏≠‚Ä¶";
    ws.send(JSON.stringify({type:"start",user}));
  };

  ws.onmessage=e=>{
    const d=JSON.parse(e.data);

    if(d.type==="status"){
      document.getElementById("status").textContent="üü¢ Êé•Á∂öÊàêÂäü";
      log("Êé•Á∂öÊàêÂäü","#0f0");
    }

    if(d.type==="chat"){
      log(`${d.user}: ${d.text}`);
      if(d.text==="!off") ttsOn=false;
      else if(d.text==="!on") ttsOn=true;
      else speak(`${d.user}„ÄÅ${d.text}`);
    }

    if(d.type==="gift"){
      log(`üéÅ ${d.user} ‚Üí ${d.gift}`,"#ff0050");
      speak(`${d.user}„Åï„Çì„ÄÅ${d.gift}„ÅÇ„Çä„Åå„Å®„ÅÜ`);
    }

    if(d.type==="join"){
      log(`‚ûï ${d.user} ÂÖ•ÂÆ§`,"#0af");
      speak(`${d.user}„Åï„Çì„ÅÑ„Çâ„Å£„Åó„ÇÉ„ÅÑ`);
    }

    if(d.type==="follow"){
      log(`‚≠ê ${d.user} „Éï„Ç©„É≠„Éº`,"#ff0");
      speak(`${d.user}„Éï„Ç©„É≠„Éº„ÅÇ„Çä„Åå„Å®„ÅÜ`);
    }
  };

  ws.onerror=()=>{
    log("Êé•Á∂ö„Ç®„É©„Éº","#f00");
  };
}
</script>

</body>
</html>
