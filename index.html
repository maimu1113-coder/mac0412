<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>Mac tok PRO</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mac tok">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/ultra-ball.png">

    <style>
        :root { --primary: #ff0050; --accent: #ffb703; --bg: #0f1115; --card: #1c2128; --border: #2f3338; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; }
        
        /* ログイン画面 */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--card); padding: 40px 25px; border-radius: 24px; width: 100%; max-width: 340px; border: 1px solid var(--border); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .logo-text { font-size: 32px; font-weight: 900; margin-bottom: 5px; letter-spacing: -1.5px; }
        .logo-highlight { background: linear-gradient(45deg, #ff0050, #00f2ea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* メインアプリ */
        .app-container { display: none; }
        .header { background: var(--card); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; padding-top: env(safe-area-inset-top); }
        .nav-tabs { display: flex; background: #16191e; }
        .tab { flex: 1; text-align: center; padding: 14px; font-size: 13px; color: #888; border-bottom: 3px solid transparent; }
        .tab.active { color: #fff; border-bottom-color: var(--primary); font-weight: bold; }

        .page { display: none; padding: 15px; max-width: 500px; margin: auto; }
        .page.active { display: block; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); }
        .card-h { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }
        
        input[type="text"], input[type="number"] { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); border-radius: 10px; color: #fff; font-size: 16px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 14px; color: #fff; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        
        .row { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 1px solid #2a2e33; }
        input[type="checkbox"] { width: 40px; height: 20px; accent-color: #2ecc71; }

        #log-area { background: #000; border-radius: 12px; padding: 15px; font-family: 'Courier New', monospace; font-size: 11px; height: 200px; overflow-y: auto; color: #0f0; border: 1px solid var(--border); margin-top: 10px; line-height: 1.6; }
        .logout { color: #666; font-size: 12px; text-align: center; margin-top: 40px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo-text"><span class="logo-highlight">Mac tok</span> PRO</div>
            <p style="color: #888; font-size: 13px; margin-bottom: 25px;">TikTok LIVE 読み上げ & アラート<br>プレミアム機能解放済み</p>
            <input type="text" id="loginId" placeholder="TikTok ID を入力 (@なし)">
            <button class="btn-main" onclick="login()" style="margin-top:20px;">ログイン</button>
        </div>
    </div>

    <div class="app-container" id="app">
        <div class="header">
            <div style="padding: 15px; display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width:34px; height:34px; background:linear-gradient(45deg, #ff0050, #00f2ea); border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:9px; color:#fff;">MT</div>
                    <span style="font-weight:bold; font-size:18px;">Mac tok</span>
                </div>
                <div style="background: rgba(46, 204, 113, 0.2); color: #2ecc71; font-size: 10px; padding: 4px 10px; border-radius: 20px; font-weight: bold; border: 1px solid #2ecc71;">PREMIUM</div>
            </div>
            <div class="nav-tabs">
                <div class="tab active" onclick="showP('home', this)">ホーム</div>
                <div class="tab" onclick="showP('alert', this)">アラート</div>
                <div class="tab" onclick="showP('tts', this)">TTS/スパム</div>
            </div>
        </div>

        <div id="home" class="page active">
            <div class="card">
                <div class="card-h">現在のユーザー: <span id="displayId" style="color:#fff"></span></div>
                <button class="btn-main" id="connBtn">LIVE接続を開始</button>
            </div>
            <div class="card">
                <div class="card-h">ライブ配信ログ</div>
                <div id="log-area">Ready to connect...</div>
            </div>
            <div class="logout" onclick="location.reload()">ログアウトして別のアカウントを使用</div>
        </div>

        <div id="alert" class="page">
            <div class="card">
                <div class="card-h">サウンド通知</div>
                <div class="row"><span>ギフトを受け取った時</span><input type="checkbox" id="gOn" checked></div>
                <div class="row"><span>新規フォロー</span><input type="checkbox" id="fOn" checked></div>
            </div>
        </div>

        <div id="tts" class="page">
            <div class="card">
                <div class="card-h">スパム対策</div>
                <div class="row"><span>クールダウン (秒)</span><input type="number" id="cd" value="3" style="width:60px;"></div>
                <div class="row"><span>最低コイン数</span><input type="number" id="minC" value="1" style="width:60px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tiktok-live-connect@0.1.1/dist/browser/tiktok-live-connect.min.js"></script>
    <script>
        let tid = "";
        let userCD = {};

        function login() {
            tid = document.getElementById('loginId').value.trim();
            if(!tid) return alert("IDを入力してください");
            document.getElementById('displayId').innerText = "@" + tid;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        function showP(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ja-JP'; window.speechSynthesis.speak(u);
        }

        document.getElementById('connBtn').onclick = function() {
            this.innerText = "同期中...";
            this.style.background = "#2ecc71";
            const log = document.getElementById('log-area');
            const con = new TikTokLiveConnector.WebcastPushConnection(tid);
            
            con.connect().then(() => {
                log.prepend(`✅ @${tid} のLIVEに接続しました\n`);
                speak("マックトック、オンラインです。");
            }).catch(() => log.prepend("❌ 接続に失敗しました\n"));

            con.on('chat', d => {
                const limit = document.getElementById('cd').value * 1000;
                if(userCD[d.uniqueId] && (Date.now() - userCD[d.uniqueId] < limit)) return;
                userCD[d.uniqueId] = Date.now();
                log.prepend(`[CHAT] ${d.nickname}: ${d.comment}\n`);
                speak(`${d.nickname}、${d.comment}`);
            });

            con.on('gift', d => {
                if(!document.getElementById('gOn').checked || d.diamondCount < document.getElementById('minC').value) return;
                log.prepend(`[GIFT] ${d.nickname}: ${d.giftName}\n`);
                speak(`${d.nickname}さん、${d.giftName}ありがとう！`);
            });
        };
    </script>
</body>
</html>
