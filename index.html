<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>Mac tok PRO</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/ff0050/ffffff?text=MT">

    <style>
        :root { --primary: #ff0050; --bg: #0f1115; --card: #1c2128; --border: #2f3338; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; }
        
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .header { background: var(--card); border-bottom: 1px solid var(--border); padding-top: env(safe-area-inset-top); position: sticky; top: 0; z-index: 100; }
        .user-info { display: flex; align-items: center; gap: 12px; padding: 15px; background: #16191e; }
        #user-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); }

        .nav-tabs { display: flex; background: var(--card); }
        .tab { flex: 1; text-align: center; padding: 15px; font-size: 13px; color: #888; cursor: pointer; }
        .tab.active { color: #fff; border-bottom: 3px solid var(--primary); font-weight: bold; }

        .page { padding: 20px; display: none; }
        .page.active { display: block; }
        
        .card { background: var(--card); border-radius: 16px; padding: 18px; border: 1px solid var(--border); margin-bottom: 15px; }
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2e33; }
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); border-radius: 10px; color: #fff; }
        .btn { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 14px; color: #fff; font-weight: bold; cursor: pointer; }
        input[type="range"] { width: 100%; accent-color: var(--primary); }
        #log { background: #000; height: 220px; border-radius: 10px; padding: 12px; font-size: 11px; color: #0f0; overflow-y: auto; font-family: monospace; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="background:linear-gradient(45deg,#ff0050,#00f2ea);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:35px;margin-bottom:20px;">Mac tok PRO</h1>
        <input type="text" id="uid" placeholder="TikTok ID (@なし)" style="max-width:300px; text-align:center;">
        <button class="btn" style="margin-top:20px; max-width:300px;" onclick="login()">ログイン</button>
    </div>

    <div id="app" style="display:none;">
        <div class="header">
            <div class="user-info">
                <img id="user-avatar" src="https://www.tiktok.com/favicon.ico">
                <div><div id="display-name" style="font-weight:bold;">Mac tok PRO</div><div id="display-id" style="font-size:12px;color:#888;">準備完了</div></div>
            </div>
            <div class="nav-tabs">
                <div class="tab active" id="tab-home" onclick="showPage('home')">ホーム</div>
                <div class="tab" id="tab-alert" onclick="showPage('alert')">アラート</div>
                <div class="tab" id="tab-tts" onclick="showPage('tts')">設定/スパム</div>
            </div>
        </div>

        <div id="page-home" class="page active">
            <div class="card"><button class="btn" id="startBtn" onclick="connect()">接続開始</button></div>
            <div id="log">ここにアクティビティが表示されます...</div>
        </div>

        <div id="page-alert" class="page">
            <div class="card">
                <div class="row"><span>ギフトの読み上げ</span><input type="checkbox" id="gOn" checked></div>
                <div class="row"><span>フォローの読み上げ</span><input type="checkbox" id="fOn" checked></div>
                <div class="row"><span>最低コイン数</span><input type="number" id="minC" value="1" style="width:60px;"></div>
            </div>
        </div>

        <div id="page-tts" class="page">
            <div class="card">
                <div style="margin-bottom:10px; font-size:14px;">読み上げ速度</div>
                <input type="range" id="sp" min="10" max="100" value="50">
            </div>
            <div class="card">
                <div class="row"><span>クールダウン(秒)</span><input type="number" id="cd" value="3" style="width:60px;"></div>
                <p style="font-size:11px; color:#888;">※連投スパムを自動で防止します</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tiktok-live-connect@0.1.1/dist/browser/tiktok-live-connect.min.js"></script>
    <script>
        let tid = "";
        let userCD = {};

        function showPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.getElementById('tab-' + p).classList.add('active');
        }

        function login() {
            tid = document.getElementById('uid').value.trim();
            if(!tid) return alert("IDを入力してください");
            document.getElementById('display-id').innerText = "@" + tid;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ja-JP';
            u.rate = document.getElementById('sp').value / 50;
            window.speechSynthesis.speak(u);
        }

        function connect() {
            const btn = document.getElementById('startBtn');
            const log = document.getElementById('log');
            btn.innerText = "接続中...";
            const con = new TikTokLiveConnector.WebcastPushConnection(tid);

            con.connect().then(state => {
                log.prepend(`✅ @${tid} に接続完了\n`);
                btn.style.background = "#2ecc71";
                btn.innerText = "同期中 (ON)";
                if(state.roomInfo && state.roomInfo.owner) {
                    document.getElementById('user-avatar').src = state.roomInfo.owner.avatar_thumb.url_list[0];
                    document.getElementById('display-name').innerText = state.roomInfo.owner.nickname;
                }
                speak("マックトック、システム稼働。");
            }).catch(() => {
                log.prepend("❌ 接続エラー。配信中か確認してください。\n");
                btn.innerText = "再試行";
            });

            con.on('chat', d => {
                const limit = document.getElementById('cd').value * 1000;
                if(userCD[d.uniqueId] && (Date.now() - userCD[d.uniqueId] < limit)) return;
                userCD[d.uniqueId] = Date.now();
                log.prepend(`[CHAT] ${d.nickname}: ${d.comment}\n`);
                speak(`${d.nickname}、${d.comment}`);
            });

            con.on('gift', d => {
                const minC = parseInt(document.getElementById('minC').value);
                if(!document.getElementById('gOn').checked || d.diamondCount < minC) return;
                log.prepend(`[GIFT] ${d.nickname}: ${d.giftName}\n`);
                speak(`${d.nickname}さん、${d.giftName}ありがとう！`);
            });

            con.on('follow', d => {
                if(!document.getElementById('fOn').checked) return;
                log.prepend(`[FOLLOW] ${d.nickname}\n`);
                speak(`${d.nickname}さん、フォロー感謝です！`);
            });
        }
    </script>
</body>
</html>
