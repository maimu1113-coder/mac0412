<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>macfinity PRO</title>
    <style>
        :root { --accent: #00f2ea; --primary: #ff0050; --bg: #050505; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; padding: 20px; text-align: center; }
        .header h1 { font-size: 38px; font-weight: 900; margin: 0; background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px; }
        .header p { font-size: 10px; color: #666; letter-spacing: 3px; margin-bottom: 30px; }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 25px; backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 18px; background: rgba(0,0,0,0.6); border: 2px solid #222; border-radius: 16px; color: #fff; font-size: 18px; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        input:focus { border-color: var(--accent); outline: none; }
        .btn-connect { width: 100%; padding: 20px; border-radius: 16px; border: none; font-weight: bold; font-size: 22px; cursor: pointer; color: #fff; background: linear-gradient(45deg, var(--primary), #ff4d79); box-shadow: 0 8px 25px rgba(255, 0, 80, 0.4); }
        #status-bar { margin: 20px 0; font-size: 14px; font-weight: bold; color: #444; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .dot { width: 10px; height: 10px; background: #222; border-radius: 50%; }
        .active-dot { background: var(--accent); box-shadow: 0 0 15px var(--accent); }
        #log-container { background: rgba(0,0,0,0.8); border: 1px solid #1a1a1a; border-radius: 16px; height: 320px; overflow-y: auto; padding: 15px; text-align: left; font-family: monospace; font-size: 12px; margin-top: 10px; }
        .log-item { border-bottom: 1px solid #111; padding: 8px 0; }
        video { width: 1px; height: 1px; opacity: 0; position: absolute; }
    </style>
</head>
<body>
    <div class="header"><h1>macfinity</h1><p>LIVE AUTOMATION ENGINE</p></div>
    <div class="glass-card">
        <input type="text" id="targetId" placeholder="TikTok ID (@„Å™„Åó)" value="creok.farm">
        <button class="btn-connect" id="startBtn">START MACFINITY</button>
        <div id="status-bar"><div class="dot" id="dot"></div><span id="statusText">ENGINE READY</span></div>
    </div>
    <div id="log-container"></div>
    <video id="v" playsinline muted loop src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <script src="https://cdn.jsdelivr.net/npm/tiktok-live-connect@0.1.1/dist/browser/tiktok-live-connect.min.js"></script>
    <script>
        const v = document.getElementById('v'), log = document.getElementById('log-container'), dot = document.getElementById('dot'), statusText = document.getElementById('statusText'), btn = document.getElementById('startBtn');
        function speak(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'ja-JP'; u.rate = 1.1; window.speechSynthesis.speak(u); }
        function addLog(m, c = "#fff") { const d = document.createElement('div'); d.className = 'log-item'; d.style.color = c; d.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}`; log.prepend(d); }

        btn.onclick = async () => {
            const tid = document.getElementById('targetId').value.trim();
            addLog("Engine initializing...");
            try {
                await v.play();
                if (v.webkitSetPresentationMode) v.webkitSetPresentationMode("picture-in-picture");
                speak("„Éû„ÉÉ„ÇØ„Éï„Ç£„Éã„ÉÜ„Ç£„ÄÅËµ∑Âãï„Åó„Åæ„Åó„Åü„ÄÇÈÖç‰ø°„ÇíÂêåÊúü„Åó„Åæ„Åô„ÄÇ");
            } catch (e) { addLog("PiP Error", "#f05"); }

            if (typeof TikTokLiveConnector === 'undefined') { return addLog("Error: Library not loaded", "#f05"); }
            const con = new TikTokLiveConnector.WebcastPushConnection(tid);

            con.connect().then(() => {
                dot.className = "dot active-dot";
                statusText.innerText = "ONLINE: " + tid.toUpperCase();
                statusText.style.color = "#00f2ea";
                addLog(`Success: Connected to ${tid}`, "#00f2ea");
            }).catch(() => addLog("Offline: Is user live?", "#f05"));

            con.on('chat', d => { addLog(`<b>${d.nickname}</b>: ${d.comment}`); speak(`${d.nickname}„Åï„Çì„ÄÅ${d.comment}`); });
            con.on('gift', d => { addLog(`üéÅ <b>${d.nickname}</b>: ${d.giftName}`, "#f05"); speak(`${d.nickname}„Åï„Çì„ÄÅ${d.giftName}„ÅÇ„Çä„Åå„Å®„ÅÜÔºÅ`); });
            con.on('follow', d => { addLog(`üë§ <b>${d.nickname}</b> followed`, "#0af"); speak(`${d.nickname}„Åï„Çì„ÄÅ„Éï„Ç©„É≠„Éº„ÅÇ„Çä„Åå„Å®„ÅÜÔºÅ`); });
            con.on('share', d => { addLog(`üîó <b>${d.nickname}</b> shared`, "#fe0"); speak(`${d.nickname}„Åï„Çì„ÄÅ„Ç∑„Çß„Ç¢„ÅÇ„Çä„Åå„Å®„ÅÜÔºÅ`); });
        };
    </script>
</body>
</html>
