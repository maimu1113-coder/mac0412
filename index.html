<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac tok PRO</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .login-card { width: 90%; max-width: 400px; text-align: center; }
        .title { font-size: 3rem; font-weight: 900; margin-bottom: 5px; }
        .title span { color: #ff0050; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 40px; }
        input { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #1a1a1a; color: #fff; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #ff0050; color: #fff; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
        #log { height: 150px; overflow-y: auto; background: rgba(255,255,255,0.05); border-radius: 8px; margin-top: 20px; padding: 10px; font-size: 0.8rem; display: none; text-align: left; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="title">Mac tok <span>PRO</span></div>
        <div class="subtitle">Security Bypass Engine v2.0</div>
        <input type="text" id="targetId" placeholder="TikTok ID (@„Å™„Åó)">
        <button class="btn" id="mainBtn" onclick="startEngine()">„Ç∑„Çπ„ÉÜ„É†Ë™çË®º / „É≠„Ç∞„Ç§„É≥</button>
        <div id="log"></div>
    </div>

    <canvas id="pipCanvas" width="400" height="500" style="display:none;"></canvas>
    <video id="pipVideo" autoplay muted playsinline style="width:1px; height:1px; opacity:0;"></video>

    <script>
        const WS_URL = "https://mactok-engine.onrender.com"; // üëà „ÅÇ„Å™„Åü„ÅÆURL
        let socket, messages = [];
        const canvas = document.getElementById('pipCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('pipVideo');

        async function startEngine() {
            const id = document.getElementById('targetId').value.trim();
            if(!id) return;

            // Èü≥Â£∞ÔºÜ„Ç≠„É£„É≥„Éê„ÇπÊ∫ñÂÇô
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("Ë™çË®ºÊàêÂäü"));
            const stream = canvas.captureStream(10);
            video.srcObject = stream;
            await video.play();

            document.getElementById('log').style.display = "block";
            connect(id);
        }

        function connect(id) {
            socket = io(WS_URL);
            socket.on('chat', data => {
                const div = document.createElement('div');
                div.innerText = `${data.user}: ${data.text}`;
                document.getElementById('log').prepend(div);
                const u = new SpeechSynthesisUtterance(data.text);
                u.lang = 'ja-JP';
                window.speechSynthesis.speak(u);
            });
        }
    </script>
</body>
</html>
