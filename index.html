<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>Mac tok PRO</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/000/fff?text=MacTok">

    <style>
        :root { --primary: #ff0050; --bg: #121417; --card: #1c1f23; --accent: #ffd700; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; }
        
        /* ログイン画面 (画像14) */
        #login-screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 90%; max-width: 350px; text-align: center; }
        .login-box h1 { font-size: 32px; font-weight: 800; }
        .login-box span { color: var(--primary); }
        .input-dark { width: 100%; padding: 18px; background: #111; border: 1px solid #333; border-radius: 12px; color: #fff; font-size: 16px; box-sizing: border-box; margin: 20px 0; text-align: center; }
        .btn-login { width: 100%; padding: 18px; background: #111; border: 1px solid #333; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; }

        /* ヘッダー (画像11) */
        .header { background: var(--card); border-bottom: 1px solid #333; padding-top: env(safe-area-inset-top); }
        .nav-tabs { display: flex; border-bottom: 2px solid #222; }
        .tab { flex: 1; text-align: center; padding: 15px; color: #888; font-size: 14px; cursor: pointer; }
        .tab.active { color: #fff; border-bottom: 2px solid var(--primary); }

        /* コンテンツ */
        .page { display: none; padding: 15px; }
        .page.active { display: block; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 15px; }
        .card-label { font-size: 12px; color: #888; margin-bottom: 15px; text-transform: uppercase; }
        
        /* 設定行 (画像2, 11) */
        .row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2e33; }
        .row:last-child { border: none; }
        .slider-wrap { margin: 15px 0; }
        .slider-label { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 8px; }
        input[type="range"] { width: 100%; accent-color: #ff9f0a; }

        .btn-action { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 12px; color: #fff; font-weight: bold; font-size: 15px; margin-top: 10px; }
        #log { background: #000; padding: 12px; border-radius: 10px; font-size: 11px; height: 120px; overflow-y: auto; color: #0f0; font-family: monospace; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1>Mac tok <span>PRO</span></h1>
            <p style="color:#888;">TikTok IDで接続を開始します</p>
            <input type="text" id="id-input" class="input-dark" value="mac.d.onald.no1">
            <button class="btn-login" onclick="doLogin()">TikTokでログイン</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <div class="header">
            <div style="padding:15px; display:flex; align-items:center; gap:10px;">
                <img id="avatar" src="" style="width:35px; height:35px; border-radius:50%; background:#333;">
                <span id="user-name" style="font-weight:bold;">mac.d.onald.no1</span>
            </div>
            <div class="nav-tabs">
                <div class="tab" id="t-home" onclick="showP('home')">家</div>
                <div class="tab" id="t-alert" onclick="showP('alert')">アラート</div>
                <div class="tab active" id="t-tts" onclick="showP('tts')">TTS</div>
            </div>
        </div>

        <div id="p-tts" class="page active">
            <div class="card">
                <div class="card-label">接続設定</div>
                <button class="btn-action" id="startBtn" onclick="connect()">サウンドアラートとテキスト読み上げを開始する</button>
            </div>
            <div class="card">
                <div class="card-label">音声設定</div>
                <div class="slider-wrap">
                    <div class="slider-label"><span>デフォルトの速度</span><span id="v-rate">50</span></div>
                    <input type="range" id="rate" min="10" max="100" value="50" oninput="uVal('rate')">
                </div>
                <div class="slider-wrap">
                    <div class="slider-label"><span>デフォルトのピッチ</span><span id="v-pitch">50</span></div>
                    <input type="range" id="pitch" min="10" max="100" value="50" oninput="uVal('pitch')">
                </div>
            </div>
            <div class="card">
                <div class="card-label">スパム対策 / 制限</div>
                <div class="row"><span>最低コイン数 (ギフト)</span><input type="number" id="minC" value="0" style="width:50px; background:#000; border:1px solid #444; color:#fff;"></div>
                <div class="row"><span>ユーザークールダウン (秒)</span><input type="number" id="cd" value="0" style="width:50px; background:#000; border:1px solid #444; color:#fff;"></div>
                <div class="row"><span>スパムフィルタ</span><input type="checkbox" id="spamOn" checked></div>
            </div>
        </div>

        <div id="p-home" class="page">
            <div class="card">
                <div class="card-label">アクティビティログ</div>
                <div id="log">接続待機中...</div>
            </div>
        </div>

        <div id="p-alert" class="page">
            <div class="card">
                <div class="card-label">イベント検知</div>
                <div class="row"><span>あらゆるギフト</span><input type="checkbox" id="gOn" checked></div>
                <div class="row"><span>フォローする</span><input type="checkbox" id="fOn" checked></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tiktok-live-connect@0.1.4/dist/browser/tiktok-live-connect.min.js"></script>
    <script>
        let tid = "";
        let userCD = {};

        function showP(n){
            document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
            document.getElementById('p-'+n).classList.add('active');
            document.getElementById('t-'+n).classList.add('active');
        }

        function uVal(id){ document.getElementById('v-'+id).innerText = document.getElementById(id).value; }

        function doLogin(){
            tid = document.getElementById('id-input').value.trim().replace('@','');
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('user-name').innerText = tid;
        }

        function speak(txt) {
            const u = new SpeechSynthesisUtterance(txt);
            u.lang = 'ja-JP';
            u.rate = document.getElementById('rate').value / 50;
            u.pitch = document.getElementById('pitch').value / 50;
            window.speechSynthesis.speak(u);
        }

        function connect() {
            const btn = document.getElementById('startBtn');
            const log = document.getElementById('log');
            btn.innerText = "同期中...";
            
            // 接続エンジンを強化
            const con = new TikTokLiveConnector.WebcastPushConnection(tid);

            con.connect().then(state => {
                log.prepend(`✅ @${tid} 接続成功\n`);
                btn.innerText = "同期中 (ON)";
                btn.style.background = "#2ecc71";
                if(state.roomInfo && state.roomInfo.owner) {
                    document.getElementById('avatar').src = state.roomInfo.owner.avatar_thumb.url_list[0];
                }
                speak("マックトック、準備完了。");
            }).catch(e => {
                log.prepend(`❌ 接続失敗。配信中か確認してください。\n`);
                btn.innerText = "再試行";
            });

            con.on('chat', d => {
                const limit = document.getElementById('cd').value * 1000;
                if(userCD[d.uniqueId] && (Date.now() - userCD[d.uniqueId] < limit)) return;
                userCD[d.uniqueId] = Date.now();
                log.prepend(`[CHAT] ${d.nickname}: ${d.comment}\n`);
                speak(`${d.nickname}、${d.comment}`);
            });

            con.on('gift', d => {
                if(!document.getElementById('gOn').checked || d.diamondCount < document.getElementById('minC').value) return;
                log.prepend(`[GIFT] ${d.nickname}: ${d.giftName}\n`);
                speak(`${d.nickname}さん、${d.giftName}ありがとう！`);
            });
        }
    </script>
</body>
</html>
