<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac tok PRO</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { width: 90%; max-width: 400px; text-align: center; }
        .title { font-size: 3rem; font-weight: 900; margin-bottom: 5px; }
        .title span { color: #ff0050; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 40px; }
        input { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #1a1a1a; color: #fff; font-size: 1rem; text-align: center; margin-bottom: 20px; box-sizing: border-box; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #ff0050; color: #fff; font-size: 1.1rem; font-weight: bold; }
        /* ãƒ­ã‚°ã‚¨ãƒªã‚¢ */
        #log-area { display: none; width: 100%; margin-top: 20px; text-align: left; }
        #log { height: 250px; overflow-y: auto; background: #0a0a0a; border: 1px solid #222; border-radius: 10px; padding: 10px; font-size: 0.85rem; display: flex; flex-direction: column-reverse; }
        .comment { padding: 5px; border-bottom: 1px solid #111; }
        .user { color: #00f2ea; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="title">Mac tok <span>PRO</span></div>
        <div class="subtitle">Security Bypass Engine v2.0</div>

        <input type="text" id="targetId" placeholder="TikTok ID (@ãªã—)">
        <button class="btn" id="loginBtn" onclick="login()">ã‚·ã‚¹ãƒ†ãƒ èªè¨¼ / ãƒ­ã‚°ã‚¤ãƒ³</button>

        <div id="log-area">
            <div id="log">ã‚·ã‚¹ãƒ†ãƒ å¾…æ©Ÿä¸­...</div>
            <button onclick="video.requestPictureInPicture()" style="background:#333; color:#fff; width:100%; margin-top:10px; padding:10px; border-radius:8px; border:none;">å°çª“è¡¨ç¤ºã‚’èµ·å‹•</button>
        </div>
    </div>

    <video id="pipVideo" autoplay muted playsinline style="width:1px; height:1px; opacity:0;"></video>
    <canvas id="pipCanvas" width="400" height="500" style="display:none;"></canvas>

    <script>
        // â˜…é‡è¦â˜… ã“ã“ã‚’ã‚ãªãŸã®Renderã®URLã«æ›¸ãæ›ãˆã¦ãã ã•ã„
        const WS_URL = "https://mactok-engine.onrender.com"; 

        let socket;
        const log = document.getElementById('log');
        const canvas = document.getElementById('pipCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('pipVideo');
        let messages = [];

        async function login() {
            const id = document.getElementById('targetId').value.trim();
            if(!id) return alert("IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

            // 1. èªè¨¼æˆåŠŸã®å£°ã‚’å‡ºã™
            const u = new SpeechSynthesisUtterance("èªè¨¼æˆåŠŸã€‚ã‚·ã‚¹ãƒ†ãƒ ã‚’ç¢ºç«‹ã—ã¾ã™ã€‚");
            window.speechSynthesis.speak(u);

            // 2. å°çª“ç”¨ã®æ˜ åƒæº–å‚™
            const stream = canvas.captureStream(10);
            video.srcObject = stream;
            await video.play();

            // 3. ç”»é¢è¡¨ç¤ºã®åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('log-area').style.display = "block";
            document.getElementById('loginBtn').innerText = "ONLINE";
            document.getElementById('loginBtn').style.background = "#00f2ea";

            // 4. ã‚µãƒ¼ãƒãƒ¼ã¸æ¥ç¶šé–‹å§‹
            startConnection(id);
        }

        function startConnection(id) {
            socket = io(WS_URL, { transports: ['websocket'] });

            socket.on('connect', () => {
                log.innerHTML = "<div>ğŸŸ¢ ã‚µãƒ¼ãƒãƒ¼æ¥ç¶šå®Œäº†ã€‚ãƒ©ã‚¤ãƒ–ã‚’ç›£è¦–ã—ã¾ã™ã€‚</div>";
                socket.emit('start', id);
                setInterval(drawCanvas, 1000); // å°çª“æç”»é–‹å§‹
            });

            socket.on('chat', data => {
                const html = `<div class="comment"><span class="user">${data.user}</span>: ${data.text}</div>`;
                log.insertAdjacentHTML('afterbegin', html);
                messages.unshift(`${data.user}: ${data.text}`);
                if(messages.length > 12) messages.pop();
                
                // èª­ã¿ä¸Šã’
                const u = new SpeechSynthesisUtterance(data.text);
                u.lang = 'ja-JP';
                window.speechSynthesis.speak(u);
            });

            socket.on('connect_error', (err) => {
                log.innerHTML = `<div style="color:red">âŒ æ¥ç¶šå¤±æ•—: ${err.message}</div>`;
            });
        }

        function drawCanvas() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ea"; ctx.font = "bold 22px Arial";
            ctx.fillText("MacTok PRO Monitor", 20, 40);
            ctx.fillStyle = "#fff"; ctx.font = "18px Arial";
            messages.forEach((m, i) => ctx.fillText(m, 20, 90 + (i * 30)));
        }
    </script>
</body>
</html>
