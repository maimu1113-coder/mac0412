<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac tok PRO - BG Edition</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        #login-screen { width: 90%; max-width: 400px; text-align: center; }
        .title { font-size: 3rem; font-weight: 900; }
        .title span { color: #ff0050; }
        .subtitle { color: #666; font-size: 0.8rem; margin-bottom: 30px; }
        input { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #1a1a1a; color: #fff; text-align: center; margin-bottom: 20px; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #ff0050; color: #fff; font-weight: bold; cursor: pointer; }
        
        #monitor-screen { display: none; width: 100vw; height: 100vh; padding: 20px; box-sizing: border-box; flex-direction: column; }
        #log { flex: 1; background: #0a0a0a; border: 1px solid #222; border-radius: 12px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column-reverse; font-size: 0.9rem; }
        .comment { padding: 8px; border-bottom: 1px solid #111; line-height: 1.4; }
        .user { color: #00f2ea; font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="title">Mac tok <span>PRO</span></div>
        <div class="subtitle">Background Sync Engine v2.5</div>
        <input type="text" id="targetId" placeholder="mac.d.onald.no1">
        <button class="btn" onclick="activateSystem()">システム認証 / ログイン</button>
    </div>

    <div id="monitor-screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span id="status" style="color:#00f2ea;">● ONLINE</span>
            <button onclick="startPiP()" style="background:#333; color:#fff; border:none; padding:5px 12px; border-radius:20px;">小窓起動 (推奨)</button>
        </div>
        <div id="log"></div>
    </div>

    <video id="pipVideo" autoplay muted playsinline loop style="position:fixed; top:-100px; width:1px; height:1px;"></video>
    <canvas id="pipCanvas" width="400" height="400" style="display:none;"></canvas>

    <script>
        const WS_URL = "https://mactok-engine.onrender.com"; 
        let socket, messages = [];
        const video = document.getElementById('pipVideo');
        const canvas = document.getElementById('pipCanvas');
        const ctx = canvas.getContext('2d');

        async function activateSystem() {
            const id = document.getElementById('targetId').value.trim();
            if(!id) return;

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('monitor-screen').style.display = 'flex';

            // 音声とビデオの同時キック（バックグラウンド許可のため）
            const u = new SpeechSynthesisUtterance("同期開始");
            window.speechSynthesis.speak(u);

            const stream = canvas.captureStream(10);
            video.srcObject = stream;
            try { await video.play(); } catch(e) {}

            connect(id);
            setInterval(drawCanvas, 1000);
        }

        function connect(id) {
            socket = io(WS_URL, { transports: ['websocket'], reconnection: true });

            socket.on('chat', data => {
                addLog(data.user, data.text);
                // 読み上げ
                const uttr = new SpeechSynthesisUtterance(data.text);
                uttr.lang = 'ja-JP';
                uttr.rate = 1.3;
                window.speechSynthesis.speak(uttr);
            });
        }

        function addLog(user, text) {
            const html = `<div class="comment"><span class="user">${user}</span>: ${text}</div>`;
            document.getElementById('log').insertAdjacentHTML('afterbegin', html);
            messages.unshift(`${user}: ${text}`);
            if(messages.length > 10) messages.pop();
        }

        function drawCanvas() {
            ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ea"; ctx.font = "bold 20px Arial";
            ctx.fillText("SYNC MONITORING...", 20, 40);
            ctx.fillStyle = "#fff"; ctx.font = "16px Arial";
            messages.forEach((m, i) => ctx.fillText(m, 20, 80 + (i * 30)));
        }

        async function startPiP() {
            try { await video.requestPictureInPicture(); } catch(e) { alert("ブラウザが制限しています。再度お試しください。"); }
        }
    </script>
</body>
</html>
