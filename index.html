<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac tok PRO - Ultra Sync</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        #login-screen { width: 90%; max-width: 400px; text-align: center; }
        .title { font-size: 3rem; font-weight: 900; }
        .title span { color: #ff0050; }
        .subtitle { color: #666; font-size: 0.8rem; margin-bottom: 30px; }
        input { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #1a1a1a; color: #fff; text-align: center; margin-bottom: 20px; font-size: 16px; outline: none; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; background: #ff0050; color: #fff; font-weight: bold; cursor: pointer; }
        
        #monitor-screen { display: none; width: 100vw; height: 100vh; padding: 20px; box-sizing: border-box; flex-direction: column; }
        #log { flex: 1; background: #0a0a0a; border: 1px solid #222; border-radius: 12px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column-reverse; font-size: 0.9rem; }
        .comment { padding: 8px; border-bottom: 1px solid #111; line-height: 1.4; }
        .user { color: #00f2ea; font-weight: bold; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="title">Mac tok <span>PRO</span></div>
        <div class="subtitle">Security Bypass Engine v2.0</div>
        <input type="text" id="targetId" placeholder="mac.d.onald.no1">
        <button class="btn" onclick="activateSystem()">„Ç∑„Çπ„ÉÜ„É†Ë™çË®º / „É≠„Ç∞„Ç§„É≥</button>
    </div>

    <div id="monitor-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span id="status" style="color:#00f2ea; font-weight:bold;">‚óè ONLINE</span>
            <button id="pipTrigger" onclick="requestPiP()" style="background:#333; color:#fff; border:none; padding:8px 15px; border-radius:20px; font-size:0.8rem;">üì∫ Â∞èÁ™ì„É¢„Éº„Éâ„ÇíËµ∑Âãï</button>
        </div>
        <div id="log"></div>
    </div>

    <video id="pipVideo" autoplay muted playsinline loop style="position:fixed; top:-100px; width:1px; height:1px; visibility:hidden;"></video>
    <canvas id="pipCanvas" width="400" height="400" style="display:none;"></canvas>

    <script>
        const WS_URL = "https://mactok-engine.onrender.com"; 
        let socket, messages = [];
        const video = document.getElementById('pipVideo');
        const canvas = document.getElementById('pipCanvas');
        const ctx = canvas.getContext('2d');

        // „Ç∑„Çπ„ÉÜ„É†Ëµ∑Âãï
        async function activateSystem() {
            const id = document.getElementById('targetId').value.trim();
            if(!id) return;

            // 1. „Åæ„ÅöÁîªÈù¢„ÇíÂàá„ÇäÊõø„Åà„Çã
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('monitor-screen').style.display = 'flex';

            // 2. Èü≥Â£∞„Ç®„É≥„Ç∏„É≥„ÅÆÊ∫ñÂÇôÔºà„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅÆÁõ¥Âæå„Å´Ë°å„ÅÜÔºâ
            const u = new SpeechSynthesisUtterance("Ë™çË®ºÊàêÂäü„ÄÇ„Ç™„É≥„É©„Ç§„É≥„ÄÇ");
            u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);

            // 3. „Éì„Éá„Ç™„Çπ„Éà„É™„Éº„É†„ÅÆÊ∫ñÂÇô
            const stream = canvas.captureStream(15);
            video.srcObject = stream;
            
            // ÈáçË¶ÅÔºö„Åì„Åì„Åß‰∏ÄÂ∫¶ÂãïÁîª„ÇíÂÜçÁîü„Åó„Å¶„ÄåÂÜçÁîü‰∏≠„Äç„Å®„ÅÑ„ÅÜ‰∫ãÂÆü„Çí„Éñ„É©„Ç¶„Ç∂„Å´Ë¶ö„Åà„Åï„Åõ„Çã
            try {
                await video.play();
            } catch(e) {
                console.log("Video Play Error:", e);
            }

            // 4. ÈÄö‰ø°ÈñãÂßã
            connect(id);
            setInterval(drawCanvas, 1000);
        }

        async function requestPiP() {
            try {
                // „Åô„Åß„Å´Â∞èÁ™ì„Å™„ÇâÈñâ„Åò„Çã„ÄÅ„Åù„ÅÜ„Åß„Å™„Åë„Çå„Å∞Èñã„Åè
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await video.requestPictureInPicture();
                }
            } catch (err) {
                console.error(err);
                alert("Â∞èÁ™ì„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÁîªÈù¢„Çí‰∏ÄÂ∫¶„Çø„ÉÉ„Éó„Åó„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ");
            }
        }

        function connect(id) {
            socket = io(WS_URL, { transports: ['websocket'] });

            socket.on('chat', data => {
                const html = `<div class="comment"><span class="user">${data.user}</span>: ${data.text}</div>`;
                document.getElementById('log').insertAdjacentHTML('afterbegin', html);
                
                messages.unshift(`${data.user}: ${data.text}`);
                if(messages.length > 10) messages.pop();

                // Ë™≠„Åø‰∏ä„Åí
                const uttr = new SpeechSynthesisUtterance(data.text);
                uttr.lang = 'ja-JP';
                window.speechSynthesis.speak(uttr);
            });
        }

        function drawCanvas() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ea";
            ctx.font = "bold 24px Arial";
            ctx.fillText("LIVE SYNCING...", 20, 50);
            ctx.fillStyle = "#fff";
            ctx.font = "18px Arial";
            messages.forEach((m, i) => ctx.fillText(m, 20, 100 + (i * 35)));
        }
    </script>
</body>
</html>
