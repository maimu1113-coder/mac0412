<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>Mac tok PRO</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mac tok">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/180/ff0050/ffffff?text=MT">

    <style>
        :root { --primary: #ff0050; --bg: #0f1115; --card: #1c2128; --border: #2f3338; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; }
        
        /* ログイン画面（起動時に表示） */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--card); padding: 40px 25px; border-radius: 24px; width: 100%; max-width: 320px; border: 1px solid var(--border); text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .logo-text { font-size: 32px; font-weight: 900; margin-bottom: 20px; background: linear-gradient(45deg, #ff0050, #00f2ea); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        input[type="text"] { width: 100%; padding: 15px; background: #000; border: 1px solid var(--border); border-radius: 12px; color: #fff; font-size: 16px; box-sizing: border-box; text-align: center; }
        .btn-login { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 14px; color: #fff; font-weight: bold; font-size: 16px; margin-top: 20px; cursor: pointer; }

        /* メインアプリ表示 */
        #app { display: none; }
        .header { background: var(--card); border-bottom: 1px solid var(--border); padding-top: env(safe-area-inset-top); }
        .nav-tabs { display: flex; border-top: 1px solid var(--border); }
        .tab { flex: 1; text-align: center; padding: 15px; font-size: 13px; color: #888; }
        .tab.active { color: #fff; border-bottom: 3px solid var(--primary); font-weight: bold; }
        
        .page { padding: 20px; display: none; }
        .page.active { display: block; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        #log { background: #000; height: 200px; border-radius: 10px; padding: 10px; font-size: 11px; color: #0f0; overflow-y: auto; font-family: monospace; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo-text">Mac tok</div>
            <input type="text" id="uid" placeholder="TikTok ID (@なし)">
            <button class="btn-login" onclick="login()">ログイン</button>
        </div>
    </div>

    <div id="app">
        <div class="header">
            <div style="padding: 15px; font-weight: bold; font-size: 18px; display: flex; align-items: center; gap: 10px;">
                <div style="width:30px; height:30px; background:var(--primary); border-radius:6px; display:flex; align-items:center; justify-content:center; font-size:10px;">MT</div>
                Mac tok PRO
            </div>
            <div class="nav-tabs">
                <div class="tab active" onclick="tab('home')">ホーム</div>
                <div class="tab" onclick="tab('settings')">設定</div>
            </div>
        </div>
        <div id="home" class="page active">
            <div class="card">
                <button class="btn-login" style="margin:0;" onclick="connect()">接続開始</button>
            </div>
            <div id="log">ログ待機中...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tiktok-live-connect@0.1.1/dist/browser/tiktok-live-connect.min.js"></script>
    <script>
        let tid = "";
        function login() {
            tid = document.getElementById('uid').value.trim();
            if(!tid) return alert("IDを入力してください");
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
        function tab(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function connect() {
            const con = new TikTokLiveConnector.WebcastPushConnection(tid);
            con.connect().then(() => {
                document.getElementById('log').prepend("✅ 接続成功！\n");
                let u = new SpeechSynthesisUtterance("マックトック、オンラインです。");
                u.lang = 'ja-JP'; window.speechSynthesis.speak(u);
            });
            con.on('chat', d => {
                document.getElementById('log').prepend(`[CHAT] ${d.nickname}: ${d.comment}\n`);
                let u = new SpeechSynthesisUtterance(`${d.nickname}、${d.comment}`);
                u.lang = 'ja-JP'; window.speechSynthesis.speak(u);
            });
        }
    </script>
</body>
</html>
